  <ol class="breadcrumbs breadcrumb">
      <li ng-repeat="item in items track by $index" class="breadcrumb-item" ng-class="{'active': $last}"
          ><a ng-if="!$last" ng-click="onClick({index: $index})">{{item}}</a
          ><span ng-if="$last">{{item}}</span
      ></li>
  </ol>
