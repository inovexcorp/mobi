<h1 mat-dialog-title>Edit Group Description</h1>  
<div mat-dialog-content [formGroup]="editGroupInfoForm">
    <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput name="description" formControlName="description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="set()" [disabled]="editGroupInfoForm.invalid">Submit</button>
</div>
