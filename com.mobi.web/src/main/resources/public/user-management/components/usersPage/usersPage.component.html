<div class="users-page container-fluid h-100 py-2">
    <div class="row h-100">
        <div class="col-4">
            <block class="h-100">
                <block-header>
                    <span>Users</span>
                    <button class="btn btn-link float-right" ng-click="dvm.createUser()" ng-disabled="!dvm.um.isAdmin(dvm.lm.currentUser)">
                        <i class="fa fa-plus"></i>Create User
                    </button>
                </block-header>
                <block-search bind-model="dvm.state.userSearchString" change-event="dvm.state.userSearchString = value" clear-event="dvm.state.userSearchString = ''"></block-search>
                <block-content>
                    <users-list users="dvm.um.users" selected-user="dvm.state.selectedUser" click-event="dvm.selectUser(user)" search-text="dvm.state.userSearchString"></users-list>
                </block-content>
                <block-footer class="centered">
                    <button class="btn btn-link" ng-click="dvm.confirmDeleteUser()" ng-disabled="!dvm.state.selectedUser || !dvm.um.isAdmin(dvm.lm.currentUser) || dvm.state.selectedUser.username === dvm.lm.currentUser">
                        <i class="fa fa-trash"></i>Delete User
                    </button>
                </block-footer>
            </block>
        </div>
        <div class="col-8 d-flex flex-column">
            <div class="user-title">
                <h3>{{dvm.state.selectedUser.username}}</h3>
            </div>
            <div class="row flex-1 remove-min-height">
                <div class="col d-flex flex-column">
                    <div class="row flex-1 pb-3 remove-min-height">
                        <div class="col">
                            <block class="h-100">
                                <block-header>
                                    <span>Profile</span>
                                    <button class="btn btn-link float-right" ng-click="dvm.editProfile()" ng-disabled="!dvm.state.selectedUser || !dvm.um.isAdmin(dvm.lm.currentUser)">
                                        <i class="fa fa-pencil"></i>Edit
                                    </button>
                                </block-header>
                                <block-content>
                                    <div ng-if="dvm.state.selectedUser" class="user-profile padding break-word">
                                        <dl class="dl-horizontal">
                                            <dt>First Name:</dt>
                                            <dd>{{dvm.state.selectedUser.firstName}}</dd>
                                            <dt>Last Name:</dt>
                                            <dd>{{dvm.state.selectedUser.lastName}}</dd>
                                            <dt>Email:</dt>
                                            <dd><a href="{{dvm.state.selectedUser.email}}">{{dvm.state.selectedUser.email.replace('mailto:', '')}}</a></dd>
                                        </dl>
                                    </div>
                                </block-content>
                            </block>
                        </div>
                    </div>
                    <div class="row password-block-row">
                        <div class="col">
                            <block>
                                <block-header>
                                    <span>Password</span>
                                </block-header>
                                <block-content>
                                    <div class="padding">
                                        <button class="btn btn-primary" ng-click="dvm.resetPassword()" ng-disabled="!dvm.state.selectedUser || !dvm.um.isAdmin(dvm.lm.currentUser)">Reset Password</button>
                                    </div>
                                </block-content>
                            </block>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="row flex-1 remove-min-height pb-3">
                        <div class="col">
                            <block class="h-100">
                                <block-header>
                                    <span>Permissions</span>
                                </block-header>
                                <block-content>
                                    <div class="padding">
                                        <permissions-input ng-if="dvm.state.selectedUser" roles="dvm.roles" is-disabled-when="!dvm.um.isAdmin(dvm.lm.currentUser) || dvm.lm.currentUser === dvm.state.selectedUser.username" change-event="dvm.changeRoles(value)"></permissions-input>
                                    </div>
                                </block-content>
                            </block>
                        </div>
                    </div>
                    <div class="row flex-1 remove-min-height">
                        <div class="col">
                            <block class="h-100">
                                <block-header>
                                    <span>Groups</span>
                                </block-header>
                                <block-content>
                                    <ul ng-if="dvm.state.selectedUser" class="user-groups-list padding">
                                        <li ng-repeat="group in dvm.getUserGroups() track by group.title"><a ng-click="dvm.goToGroup(group)">{{group.title}}</a> <small class="admin" ng-if="group.roles.includes('admin')">(Admin)</small></li>
                                        <li class="no-groups" ng-if="dvm.getUserGroups().length === 0">No groups</li>
                                    </ul>
                                </block-content>
                            </block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
