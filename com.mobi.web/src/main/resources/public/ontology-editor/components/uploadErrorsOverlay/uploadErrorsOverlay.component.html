<h1 mat-dialog-title>Upload Ontology Error</h1>
<div mat-dialog-content>
    <p><b>File name: </b>{{itemTitle}}</p>
    <p><b>Error message: </b>{{errorMessage}}</p>
    <ul>
        <li class="text-danger m-0" *ngFor="let detailError of errorDetails">
            {{ detailError }}
        </li>
    </ul>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
