<div class="preview-block h-100">
    <mat-card class="h-100 d-flex flex-column">
        <mat-card-header>
            <form [formGroup]="previewForm">
                <serialization-select class="d-inline-block" [parentForm]="previewForm"></serialization-select>
                <button mat-raised-button color="primary" class="refresh-button ml-2" (click)="setPreview()" [disabled]="!activePage.serialization">Refresh</button>
                <button mat-raised-button color="primary" class="download-button remove-min-width ml-2" (click)="download()" [disabled]="!activePage.serialization"><i class="fa fa-fw fa-download"></i></button>
            </form>
        </mat-card-header>
        <mat-card-content class="flex-1 remove-min-height position-relative">
            <ngx-codemirror *ngIf="activePage.preview" [(ngModel)]="activePage.preview" [options]="options"></ngx-codemirror>
        </mat-card-content>
    </mat-card>
</div>
