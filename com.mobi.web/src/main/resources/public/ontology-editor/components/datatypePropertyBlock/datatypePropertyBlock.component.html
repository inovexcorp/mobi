<div class="datatype-property-block annotation-block">
    <div class="section-header">
        <h5>Datatype Properties</h5><a ng-if="!dvm.os.listItem.selected.mobi.imported && dvm.os.canModify()" ng-click="dvm.openAddDataPropOverlay()" class="float-right fa fa-fw fa-plus"></a>
    </div>
    <property-values ng-repeat="property in dvm.os.listItem.selected | showProperties:dvm.dataProperties | orderBy:dvm.ontoUtils.getLabelForIRI" property="property" entity="dvm.os.listItem.selected" edit="dvm.editDataProp(property, index)" remove="dvm.showRemovePropertyOverlay(iri, index)"></property-values>
</div>
