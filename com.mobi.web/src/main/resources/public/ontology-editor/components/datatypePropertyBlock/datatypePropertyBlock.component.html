<div class="datatype-property-block annotation-block">
    <div class="section-header">
        <h5>Datatype Properties</h5><a *ngIf="!os.isSelectedImported() && os.canModify()" (click)="openAddDataPropOverlay()" class="float-right fa fa-fw fa-plus"></a>
    </div>

    <property-values  *ngFor="let property of dataPropertiesFiltered"
                      [property]="property"
                      [entity]="os.listItem.selected"
                      (edit)="editDataProp($event)"
                      (remove)="showRemovePropertyOverlay($event)">
    </property-values>
</div>
