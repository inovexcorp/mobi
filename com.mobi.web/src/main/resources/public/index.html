<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title ng-bind="$state.current.data.title + ' | Mobi'"></title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body ng-class="{'collapsed-nav': $root.collapsedNav}" class="h-100">
        <div ng-if="!!$state.current.name && $state.current.name !== 'login'" class="container-fluid h-100">
            <div class="row flex-nowrap h-100">
                <sidebar></sidebar>
                <section ui-view="container" class="col app-container h-100"></section>
            </div>
        </div>
        <section ng-if="$state.current.name === 'login'" ui-view="container" class="view-container h-100"></section>
        <footer ui-view="footer"></footer>
        <spinner ng-show="pendingRequests > 0"></spinner>
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
