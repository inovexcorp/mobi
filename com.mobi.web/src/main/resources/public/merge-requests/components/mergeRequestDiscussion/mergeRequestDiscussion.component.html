<div class="merge-request-discussion py-2">
    <div class="comment-chain" *ngFor="let chain of request.comments; first as firstChain" [ngClass]="{'mt-3': !firstChain}">
        <comment-display *ngFor="let comment of chain; index as commentIndex" class="mt-3" [(comment)]="chain[commentIndex]" [isReply]="commentIndex > 0" [accepted]="isAccepted" (delete)="deleteComment($event)" [ngClass]="{'reply': commentIndex > 0}"></comment-display>
        <reply-comment *ngIf="!isAccepted" [ngClass]="{'reply': chain.length > 1}" [parentId]="chain[0]['@id']" [(request)]="request"></reply-comment>
    </div>
    <div class="new-comment pt-3 clearfix" *ngIf="!isAccepted">
        <h6>New Comment</h6>
        <markdown-editor [(markdown)]="newComment" (saveEvent)="saveComment($event)" [allowBlank]="false" [height]="200"></markdown-editor>
    </div>
</div>
