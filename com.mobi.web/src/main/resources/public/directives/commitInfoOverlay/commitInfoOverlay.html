<div class="modal-header">
    <h3>Commit Information</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <h5>{{dvm.util.condenseCommitId(resolve.commit.id)}}</h5>
        <div><span class="field-name">Date: </span>{{dvm.util.getDate(resolve.commit.date, 'short')}}</div>
        <div><span class="field-name">Creator: </span>{{dvm.um.getUserDisplay(resolve.commit.creator)}}</div>
        <p>{{resolve.commit.message}}</p>

        <div class="changes-container">
            <span class="field-name">Changes</span>
            <p ng-if="!resolve.additions.length && !resolve.deletions.length">(None)</p>
            <commit-changes-display ng-if="resolve.additions.length || resolve.deletions.length" additions="resolve.additions" deletions="resolve.deletions"></commit-changes-display>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
</div>
