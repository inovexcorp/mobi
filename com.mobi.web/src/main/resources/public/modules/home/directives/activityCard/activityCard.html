<div class="activity-card card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active">Recent Activity</a>
            </li>
        </ul>
    </div>
    <div class="card-body h-100 vertical-scroll" targeted-spinner="dvm.id">
        <div class="activity pb-3" ng-repeat="activity in dvm.activities track by activity['@id']">
            <activity-title activity="activity" entities="dvm.entities"></activity-title>
            <div class="timestamp text-muted">{{dvm.getTimeStamp(activity)}}</div>
        </div>
        <button class="btn" ng-if="dvm.totalSize > dvm.activities.length" ng-click="dvm.loadMore()">Load More</button>
    </div>
</div>
