<div class="preferences-tab row">
    <div class="col-xs-6 col-xs-offset-3">
        <block>
            <block-content class="padding">
                <preferences-container header="'Ontology Editor'">
                    <custom-preference header="'Drop Down Tooltip Display'" question="'What do you want displayed when you hover over the items in the dropdown?'">
                        <radio-button ng-model="vm.settings.tooltipDisplay" display-text="'Full IRI'" value="'@id'"></radio-button>
                        <radio-button ng-model="vm.settings.tooltipDisplay" display-text="'RDFS Label/DC Title'" value="'label'"></radio-button>
                        <radio-button ng-model="vm.settings.tooltipDisplay" display-text="'RDFS Comment/DC Description'" value="'comment'"></radio-button>
                    </custom-preference>
                    <custom-preference header="'Tree Item Display'" question="'What do you want displayed in the tree?'">
                        <radio-button ng-model="vm.settings.treeDisplay" display-text="'Pretty Print'" value="'pretty'"></radio-button>
                        <radio-button ng-model="vm.settings.treeDisplay" display-text="'Full IRI'" value="'@id'"></radio-button>
                    </custom-preference>
                </preferences-container>
            </block-content>
            <block-footer>
                <button type="button" class="btn btn-primary pull-right" ng-click="dvm.save()">Save</button>
            </block-footer>
        </block>
    </div>
</div>
