<div class="reset-password-overlay overlay">
    <form class="content" name="dvm.form">
        <h6>Reset Password</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <password-confirm-input password="dvm.password" label="'New Password'" required></password-confirm-input>

        <div class="btn-container clearfix">
            <button class="btn btn-primary float-right" ng-click="dvm.set()" ng-disabled="dvm.form.$invalid">Set</button>
            <button class="btn float-right" ng-click="dvm.state.displayResetPasswordOverlay = false">Cancel</button>
        </div>
    </form>
</div>
