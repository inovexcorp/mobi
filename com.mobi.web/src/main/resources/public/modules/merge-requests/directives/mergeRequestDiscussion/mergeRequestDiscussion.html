<div class="merge-request-discussion py-2">
    <div class="comment-chain" ng-repeat="chain in dvm.request.comments" ng-class="{'mt-3': !$first}">
        <comment-display ng-repeat="comment in chain track by comment['@id']" class="mt-3" comment="comment" is-reply="$index > 0" request="dvm.request" ng-class="{'reply': $index > 0}"></comment-display>
        <reply-comment ng-if="!dvm.mm.isAccepted(dvm.request.jsonld)" ng-class="{'reply': chain.length > 1}" parent-id="chain[0]['@id']" request="dvm.request"></reply-comment>
    </div>
    <div class="new-comment pt-3 clearfix" ng-if="!dvm.mm.isAccepted(dvm.request.jsonld)">
        <h6>New Comment</h6>
        <markdown-editor ng-model="dvm.newComment" place-holder="'Write your comment here...'" click-event="dvm.comment()" button-text="'Comment'"></markdown-editor>
    </div>
</div>
