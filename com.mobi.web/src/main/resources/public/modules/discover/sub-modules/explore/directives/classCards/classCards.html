<div class="class-cards h-100">
    <md-virtual-repeat-container class="rows-container h-100">
        <div md-virtual-repeat="chunk in dvm.chunks" class="row">
            <div ng-repeat="item in chunk" class="card-container col-4">
                <md-card class="card">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="card-header">
                                <span class="md-headline text">{{item.classTitle}}</span>
                                <span class="badge badge-primary badge-pill rounded-circle">{{item.instancesCount | number}}</span>
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p class="overview">{{item.classDescription}}</p>
                        <p class="text-muted">Defined in {{item.ontologyRecordTitle}}</p>
                        <em class="text-muted">Examples: <span class="example" ng-repeat="example in item.classExamples track by $index">{{example}}</span></em>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="dvm.exploreData(item)">Explore Data</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-virtual-repeat-container>
</div>
