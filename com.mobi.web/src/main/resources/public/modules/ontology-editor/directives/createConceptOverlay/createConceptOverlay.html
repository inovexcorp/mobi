<div class="create-concept-overlay overlay">
    <div class="content">
        <h6>Create Concept</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <static-iri iri="dvm.concept['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
            <div class="form-group">
                <custom-label>Name</custom-label>
                <input type="text" class="form-control" ng-trim="false" ng-keyup="dvm.nameChanged()" required
                       ng-model="dvm.concept[dvm.prefixes.skos + 'prefLabel'][0]['@value']" focus-me />
            </div>
            <div ng-if="dvm.om.hasConceptSchemes(dvm.os.getOntologiesArray())" class="form-group">
                <custom-label muted-text="'(Optional)'">Top Concept of Scheme(s)</custom-label>
                <ui-select multiple ng-model="dvm.schemes">
                    <ui-select-match placeholder="Select Concept Scheme(s)">
                        <span title="{{$item}}">{{dvm.ontoUtils.getLabelForIRI($item)}}</span>
                    </ui-select-match>
                    <ui-select-choices group-by="dvm.util.getIRINamespace" repeat="{'@id': iri} as iri in dvm.om.getConceptSchemeIRIs(dvm.os.getOntologiesArray()) | filter:$select.search | orderBy:dvm.ontoUtils.getLabelForIRI track by iri">
                        <div title="{{iri}}" ng-bind-html="dvm.ontoUtils.getLabelForIRI(iri) | highlight: $select.search | trusted"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <advanced-language-select ng-model="dvm.language"></advanced-language-select>
            <div class="btn-container clearfix">
                <button class="btn btn-primary pull-right" ng-disabled="dvm.form.$invalid || dvm.ontoUtils.checkIri(dvm.concept['@id'])" ng-click="dvm.create()">Create</button>
                <button class="btn btn-default pull-right" ng-click="dvm.os.showCreateConceptOverlay = false">Cancel</button>
            </div>
        </form>
    </div>
</div>
