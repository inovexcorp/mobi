<div class="commit-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h6>Commit</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <info-message ng-if="!dvm.os.listItem.upToDate">A new Branch will be created to track your changes.</info-message>
        <text-area required="true" text-area-name="'comment'" ng-model="dvm.comment" display-text="'Comment'"></text-area>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-click="dvm.commit()" ng-disabled="dvm.form.$invalid">Submit</button>
            <button class="btn btn-default pull-right" ng-click="dvm.os.showCommitOverlay = false;">Cancel</button>
        </div>
    </form>
</div>
