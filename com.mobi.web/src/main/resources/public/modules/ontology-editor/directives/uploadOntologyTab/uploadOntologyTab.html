<div class="upload-ontology-tab">
    <div class="actions">
        <span class="header active">Upload Ontology</span>
    </div>
    <div class="row form-container">
        <div class="col-xs-6 col-xs-offset-3">
            <block>
                <block-content>
                    <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
                        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
                        <div class="form-group">
                            <custom-label>Select a file</custom-label>
                            <file-input id="file" name="file" ng-model="dvm.file" accept=".owl,.ttl,.xml,.jsonld,.owx,.rdf" required></file-input>
                        </div>
                        <text-input ng-model="dvm.title" input-name="title" required="true" display-text="'Title'"></text-input>
                        <text-area ng-model="dvm.description" input-name="description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
                        <keyword-select ng-model="dvm.keywords"></keyword-select>
                        <editor-radio-buttons ng-model="dvm.type"></editor-radio-buttons>
                        <div class="btn-container clearfix">
                            <button type="button" class="btn btn-primary pull-right" ng-click="dvm.upload()" ng-disabled="dvm.form.$invalid">Upload</button>
                            <button type="button" class="btn btn-default pull-right" ng-click="dvm.os.showUploadTab = false">Cancel</button>
                        </div>
                    </form>
                </block-content>
            </block>
        </div>
    </div>
</div>
