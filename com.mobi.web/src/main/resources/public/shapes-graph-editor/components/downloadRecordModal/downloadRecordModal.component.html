<h1 mat-dialog-title>Download Shapes Graph</h1>
<form [formGroup]="downloadRecordForm">
    <mat-form-field class="w-100">
        <mat-label>File Name</mat-label>
        <input matInput type="text" name="fileName" formControlName="fileName" required/>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>RDF Format</mat-label>
        <mat-select name="RDF Format" formControlName="selectedValue">
            <mat-option *ngFor="let format of rdfFormats" [value]="format">
                {{format}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="download()" [disabled]="downloadRecordForm.invalid">Submit</button>
</div>
