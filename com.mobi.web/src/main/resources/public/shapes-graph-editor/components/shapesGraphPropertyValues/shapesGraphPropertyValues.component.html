<div class="shapes-graph-property-values mt-3">
    <div class="prop-header d-flex align-items-baseline clearfix">
        <p class="text text-truncate m-0" title="{{property}}">{{util.getBeautifulIRI(property)}}</p>
        <small class="ml-1 text-muted text-truncate flex-1">&lt;{{property}}&gt;</small>
    </div>
    <div class="prop-value-container d-flex p-1 ml-3 mt-1" *ngFor="let value of entity[property]" disable-animate>
        <span class="value-display-wrapper flex-1 remove-min-width">
            <value-display [value]="value"></value-display>
        </span>
    </div>
</div>
