<div class="shapes-graph-commit-modal">
    <h1 mat-dialog-title>Commit</h1>
    <div mat-dialog-content [formGroup]="createCommitForm">
        <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
        <mat-form-field class="w-100">
            <mat-label>Comment</mat-label>
            <textarea matInput name="comment" formControlName="comment"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="">Cancel</button>
        <button mat-raised-button color="primary" (click)="commit()">Submit</button>
    </div>
</div>
