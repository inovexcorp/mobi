<div #spinnerComponent *ngIf="isLoading">
  <div class="spinner" id="spinner-full">
    <mat-spinner class="icon" [diameter]="diameter"></mat-spinner>
  </div>
</div>

<div #spinnerComponentLocal class="hide">
  <div class="spinner" id="spinner-local">
    <mat-spinner class="icon" [diameter]="localDiameter"></mat-spinner>
  </div>
</div>
