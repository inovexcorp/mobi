<h1 mat-dialog-title>Commit Information</h1>
<div mat-dialog-content name="form">
    <h5><span [copy-clipboard]="data.commit.id" matTooltip="Copy Commit IRI" matTooltipPosition="above">{{util.condenseCommitId(data.commit.id)}}</span></h5>
    <div><span class="field-name">Date: </span>{{util.getDate(data.commit.date, 'short')}}</div>
    <div><span class="field-name">Creator: </span>{{um.getUserDisplay(data.commit.creator)}}</div>
    <p>{{data.commit.message}}</p>

    <div class="changes-container">
        <span class="field-name">Changes</span>
        <p *ngIf="additions.length === 0 && deletions.length === 0; else elseBlock">(None)</p>
        <ng-template #elseBlock>
            <commit-changes-display [additions]="additions" [deletions]="deletions" [entityNameFunc]="getEntityName.bind(this)" (showMoreResultsEmitter)="retrieveMoreResults($event?.limit, $event?.offset)" [hasMoreResults]="hasMoreResults"></commit-changes-display>
        </ng-template>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
</div>
