<div [formGroup]="parentForm" class="unmask-password form-group">
    <mat-form-field class="w-100">
        <mat-label>{{label}}</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="unmaskPassword" formControlName="unmaskPassword" [ngClass]="{'is-invalid': parentForm.controls.unmaskPassword.dirty && parentForm.controls.unmaskPassword.invalid}"/>
        <button matSuffix class="btn btn-outline-dark btn-sm" type="button" (click)="showPassword = !showPassword">{{showPassword ? 'HIDE' : 'SHOW'}}</button>
    </mat-form-field>
</div>
