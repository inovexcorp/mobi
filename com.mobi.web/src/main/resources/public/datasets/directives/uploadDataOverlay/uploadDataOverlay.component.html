<div class="modal-header">
    <h3 class="break-word">Upload Data to {{dvm.datasetTitle}}</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <file-input display-text="'RDF File'" bind-model="dvm.fileObj" accept="'.ttl,.xml,.jsonld,.rdf,.trig,.json,.n3,.nq,.nt'" change-event="dvm.update(value)" required></file-input>
        <div ng-if="dvm.importing" class="importing-indicator">
            <span targeted-spinner="dvm.uploadId" diameter="18"></span> <span class="text-muted">Importing Data</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-disabled="dvm.form.$invalid || dvm.importing" ng-click="dvm.submit()">Submit</button>
</div>
