<div class="instance-view  h-100 d-flex flex-column">
    <div class="instances-display-header px-2">
        <div class="breadcrumbs-container">
            <breadcrumbs [items]="ds.explore.breadcrumbs" (onClick)="ds.clickCrumb($event)"></breadcrumbs>
        </div>
        <button mat-button color="primary" class="float-right edit-button" (click)="edit()">
            <i class="fa fa-pencil-square-o"></i> Edit
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="flex-1 remove-min-height instance-Container">
        <div class="col-8 offset-2">
            <h2>{{ds.explore.instance.metadata.title}}
                <small class="text-muted">&lt;{{ds.explore.instance.metadata.instanceIRI}}&gt;</small>
            </h2>
            <p class="lead">{{ds.explore.instance.metadata.description}}</p>
            <div *ngFor="let property of propertyValues" class="instance-properties-container">
                <h3 class="property" [title]="property.property">{{property.display}}</h3>
                <ul class="values" [ngClass]="{'show-more': property.more, 'show-link': property.values.length > 1}">
                    <li *ngFor="let item of property.values">
                        <div class="value-container d-flex align-items-center">
                            <value-display class="flex-1" [value]="item"></value-display>
                        </div>
                    </li>
                    <li class="link-container">
                        <a class="link" [ngClass]="{'more': property.more}" (click)="property.more = !property.more">Show</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
