<div class="instances-display h-100 d-flex flex-column">
    <div class="instances-display-header px-2">
        <div class="breadcrumbs-container">
            <breadcrumbs [items]="state.explore.breadcrumbs" (onClick)="state.clickCrumb($event)"></breadcrumbs>
        </div>
        <button mat-button color="primary" [disabled]="state.explore.classDeprecated" class="float-right create-button" (click)="create()">
            <i class="fa fa-plus"></i> Create {{className}}{{state.explore.classDeprecated ? ' [Deprecated]' : ''}}
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="flex-1 remove-min-height instance-cards-container">
        <instance-cards [instanceData]="state.explore.instanceDetails.data"></instance-cards>
    </div>
    <div>
        <mat-paginator [pageIndex]="state.explore.instanceDetails.currentPage" [length]="state.explore.instanceDetails.total" [pageSize]="state.explore.instanceDetails.limit" (page)="setPage($event)"></mat-paginator>
    </div>
</div>
