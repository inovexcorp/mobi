<form class="class-block-header">
    <div class="float-left d-flex">
        <dataset-select [recordId]="ds.explore.recordId" change-event="onSelect(value)"></dataset-select>
    </div>
    <button mat-raised-button color="primary" [disabled]="!ds.explore.recordId" class="refresh-button remove-min-width"
            (click)="refresh()"><i class="fa fa-refresh"></i></button>
    <button mat-button color="primary" [disabled]="!ds.explore.recordId" class="float-right create-button"
            (click)="showCreate()"><i class="fa fa-plus"></i>Create Instance</button>
</form>
