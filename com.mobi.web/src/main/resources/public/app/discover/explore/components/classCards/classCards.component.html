<cdk-virtual-scroll-viewport itemSize="205" #classVirtualScroll class="class-cards">
    <div *cdkVirtualFor="let chunk of chunks" class="row">
        <div *ngFor="let item of chunk" class="card-container col-4">
            <mat-card>
                <mat-card-title class="text-truncate">
                    <span>{{item.classTitle}}</span>
                    <span class="float-right badge badge-primary badge-pill rounded-circle">{{item.instancesCount | number}}</span>
                </mat-card-title>
                <mat-card-content>
                    <p class="overview">{{item.classDescription}}</p>
                    <p class="text-muted">Defined in {{item.ontologyRecordTitle}}</p>
                    <em class="text-muted">Examples: <span class="example" *ngFor="let example of item.classExamples">{{example}}</span></em>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="exploreData(item)">Explore Data</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</cdk-virtual-scroll-viewport>
