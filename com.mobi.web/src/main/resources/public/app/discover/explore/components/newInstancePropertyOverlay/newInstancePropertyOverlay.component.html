<h1 mat-dialog-title>Add New Property</h1>
<div mat-dialog-content>
    <p>Please select a property to add to the instance.</p>
    <mat-form-field class="w-100">
        <mat-label>Property</mat-label>
        <input type="text" matInput placeholder="Enter property IRI..." aria-label="Property"
               [formControl]="propertyControl"
               [matAutocomplete]="propertyAuto">
        <mat-autocomplete #propertyAuto="matAutocomplete" (optionSelected)="selectProperty($event)" [displayWith]="getDisplayText.bind(this)">
            <mat-option *ngFor="let property of filteredProperties | async" [value]="property" [title]="property.propertyIRI">
                {{property.display}} :: {{property.propertyIRI}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
</div>
