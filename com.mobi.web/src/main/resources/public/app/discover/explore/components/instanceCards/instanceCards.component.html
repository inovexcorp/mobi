<div class="instance-cards class-cards virtual-scroll h-100">
    <cdk-virtual-scroll-viewport itemSize="155" #instanceVirtualScroll class="class-cards virtual-scroll h-100">
        <div *cdkVirtualFor="let chunk of chunks" class="row h-100">
            <div *ngFor="let item of chunk" class="card-container col-4">
                <mat-card>
                    <mat-card-title title="item.instanceIRI" class="text-truncate">{{item.title}}</mat-card-title>
                    <mat-card-content>
                        <p class="overview">{{item.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="confirmDelete(item)">Delete</button>
                        <button mat-button color="primary" (click)="view(item)">View {{classTitle}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
