<table class="action-executions-table w-100" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <span class="actionTitle" [title]="element.displayName">{{element.displayName}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span class="badge badge-pill text-capitalize badge-padded" [ngClass]="wss.getStatusClass(element.statusDisplay)">{{element.statusDisplay}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let element"> {{element.startTimeDisplay}} </td>
  </ng-container>

  <ng-container matColumnDef="runningTime">
    <th mat-header-cell *matHeaderCellDef>Running Time</th>
    <td mat-cell *matCellDef="let element"> {{element.runningTimeDisplay}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
