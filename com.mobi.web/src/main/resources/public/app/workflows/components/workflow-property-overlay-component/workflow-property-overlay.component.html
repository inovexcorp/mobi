<div class="workflow-entity-dialog">
    <h1 mat-dialog-title>Details</h1>
    <mat-dialog-content>
        <ng-container *ngIf="displayData.length > 0; else elseBlock">
            <div class="overflow-properties">
                <div class="d-flex entity" *ngFor="let item of displayData">
                    <h5 class="col-sm-6 text-capitalize entity-title">{{item.key}}</h5>
                    <div class="d-flex flex-column ml-1">
                        <div *ngFor="let value of item.value" class="entity-value">{{value}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #elseBlock>
            <info-message>{{message}}</info-message>
        </ng-template>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">Close</button>
    </mat-dialog-actions>
</div>
