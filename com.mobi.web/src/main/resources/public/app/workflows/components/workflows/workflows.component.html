<div class="workflows-page container-fluid h-100">
    <ng-container *ngIf="!wss.selectedRecord; else recordIsSelected">
        <div class="row h-100">
            <div class="col-lg-10 offset-lg-1 h-100">
                <app-workflow-records></app-workflow-records>
            </div>
        </div>
    </ng-container>
    <ng-template #recordIsSelected>
        <app-workflow-record *ngIf="!wss.selectedActivity; else activityIsSelected" [record]="wss.selectedRecord"></app-workflow-record>
        <ng-template #activityIsSelected>
          <app-logs-preview [workflowRecordIRI]="wss.selectedRecord.iri" 
            [activity]="wss.selectedActivity"
            [workflowRdf]="wss.selectedWorkflowRdf"></app-logs-preview>
        </ng-template>
    </ng-template>
</div>
