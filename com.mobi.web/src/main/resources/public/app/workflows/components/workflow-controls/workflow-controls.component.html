<button [disabled]="isRunDisabled()" class="workflow-run" color="primary" mat-icon-button (click)="runWorkflow()" [title]="getRunTooltip()"><mat-icon>play_circle</mat-icon></button>
<button [disabled]="isDeleteDisabled()" class="workflow-delete" color="primary" mat-icon-button (click)="deleteWorkflow()" [title]="getDeleteTooltip()"><mat-icon>delete</mat-icon></button>
<button [disabled]="isDownloadDisabled()" class="workflow-download" color="primary" mat-icon-button (click)="downloadWorkflow()" [title]="getDownloadTooltip()"><mat-icon>download</mat-icon></button>
