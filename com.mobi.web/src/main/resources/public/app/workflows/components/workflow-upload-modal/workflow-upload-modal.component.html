<h1 mat-dialog-title>Upload Workflow</h1>
<form mat-dialog-content [formGroup]="uploadWorkflowForm">
  <error-display *ngIf="error">
    {{error.errorMessage || error}}
    <ul *ngIf="error.errorDetails">
      <li class="text-danger m-0" *ngFor="let detailError of error.errorDetails">
        {{ detailError }}
      </li>
    </ul>
  </error-display>
  <mat-form-field class="w-100">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" formControlName="title" required focus />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Description</mat-label>
    <textarea matInput name="description" formControlName="description"></textarea>
  </mat-form-field>
  <keyword-select [parentForm]="uploadWorkflowForm"></keyword-select>
</form>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="uploadWorkflowForm.invalid">Submit</button>
</div>
