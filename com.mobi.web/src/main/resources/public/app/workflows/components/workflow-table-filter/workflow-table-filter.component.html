<div class="table-filter-form">
    <form>
        <mat-form-field *ngIf="includeSearchText" class="filter-field field-search-text">
            <input matInput [formControl]="searchTextField" class="search-text-input" placeholder="Search..." (keyup.enter)="onSearchText()">
        </mat-form-field>
        <mat-form-field class="filter-field field-status">
            <mat-label>Select a status</mat-label>
            <mat-select [formControl]="statusOption">
                <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                    {{status.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="filter-field field-time-range">
            <mat-label>Select a time range</mat-label>
            <mat-select [formControl]="timeRangeOption">
                <mat-option *ngFor="let timeRange of timeRangeOptions" [value]="timeRange.value">
                    {{timeRange.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
