<h1 mat-dialog-title>Upload Workflow Changes</h1>
<div mat-dialog-content class="pb-1">
    <error-display *ngIf="error && error.errorMessage">
        {{error.errorMessage}}
        <ul>
            <li class="text-danger m-0" *ngFor="let detailError of error.errorDetails">
                {{ detailError }}
            </li>
        </ul>
    </error-display>
    <file-input [displayText]="'Select a file'" [(files)]="file"
        [accept]="['.owl','.ttl','.xml','.jsonld','.owx','.rdf','.obo', '.jsonld']" required></file-input>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!file">Submit</button>
</div>
