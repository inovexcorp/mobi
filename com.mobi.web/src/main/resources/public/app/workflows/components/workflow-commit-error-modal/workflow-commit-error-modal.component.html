<h1 mat-dialog-title>Error Saving Workflow</h1>
<div mat-dialog-content class="pb-1">
    <error-display>Error saving changes to workflow
      <p>{{data.errorObject.errorMessage}}</p>
    </error-display>
    <app-shacl-validation-report *ngIf="data?.errorObject?.error === 'InvalidWorkflowException'" [errorObject]="data.errorObject"></app-shacl-validation-report>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</div>
