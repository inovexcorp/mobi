<mat-list class="list-group list-group-flush" >
    <mat-list-item #classList
                   *ngFor="let record of ontology.classes; trackBy: trackByClassId"
                   class="list-group-item ontologyClass"
                   (click)="recordSelected($event, record);"
                   (contextmenu)="onRightClickRecordSelect($event, record)"
                   [ngClass]="{'active': record?.id === (selectedRecord | async)?.nodeId}">
        <div class="ontologyClass__info" >
            <span class="ontologyClass__name"
                  [title]="record.name"
                  aria-label="A label that displays a tooltip that can with the ontology class name">
                {{ record.name }}
            </span>
        </div>
        <div class="ontologyClass__actions">
            <mat-checkbox class="ontologyClass__check"
                          [disabled]="record.disabled"
                          [checked]="record.onGraph && record.isChecked"
                          (change)="toggleClass($event, record)"></mat-checkbox>
        </div>
    </mat-list-item>
</mat-list>
