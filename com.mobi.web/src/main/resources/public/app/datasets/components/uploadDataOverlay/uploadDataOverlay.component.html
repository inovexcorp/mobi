<h1 mat-dialog-title>Upload Data to {{datasetTitle}}</h1>
<div mat-dialog-content class="pb-2">
    <error-display *ngIf="error">{{error}}</error-display>
    <file-input [displayText]="'RDF File'" [(files)]="fileObj" [accept]="['.ttl','.xml','.jsonld','.rdf','.trig','.json','.n3','.nq','.nt']" required></file-input>
    <div *ngIf="importing" class="importing-indicator pt-2">
        <progress-spinner [isLoading]="importing" [diameter]="18"></progress-spinner> <span class="text-muted">Importing Data</span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!fileObj || importing">Submit</button>
</div>
