<div class="datasets-ontology-picker">
    <div class="field-label mb-2">Ontologies</div>
    <error-display *ngIf="error">{{error}}</error-display>
    <mat-chip-list>
        <mat-chip *ngFor="let ontology of selected" class="text-truncate" [title]="ontology.title" [removable]="true" (removed)="toggleOntology(ontology)">
            {{ontology.title}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
    <search-bar class="w-100 mt-2" [(bindModel)]="ontologySearchConfig.searchText" (submitEvent)="setOntologies()"></search-bar>
    <div class="ontologies" #datasetOntologies>
        <info-message *ngIf="ontologies.length === 0">No ontologies are available</info-message>
        <mat-selection-list #ontologyList (selectionChange)="selectedUpdate($event)">
            <mat-list-option *ngFor="let ontology of ontologies" [selected]="ontology.selected" [value]="ontology">
                <h4 matLine [title]="ontology.title">{{ontology.title}}</h4>
                <p matLine [title]="ontology.ontologyIRI"><small class="ontology-iri text-muted">{{ontology.ontologyIRI}}</small></p>
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
