<h1 mat-dialog-title class="text-truncate">Download {{data.record.title}}</h1>
<form mat-dialog-content [formGroup]="downloadMappingForm">
    <mapper-serialization-select [label]="'Serialization'" [parentForm]="downloadMappingForm"></mapper-serialization-select>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="download()" [disabled]="downloadMappingForm.invalid">Submit</button>
</div>
