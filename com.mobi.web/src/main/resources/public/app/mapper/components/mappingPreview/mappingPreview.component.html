<div class="mapping-preview">
    <h3>Mapped Classes and Properties</h3>
    <div class="class-list">
        <ul class="list">
            <li *ngFor="let classMapping of classMappings">
                {{classMapping.title}} <small class="text-muted">{{classMapping.iriTemplate}}</small>
                <ul class="props">
                    <li *ngFor="let propMapping of classMapping.propMappings" [ngClass]="{'text-danger font-weight-bold': propMapping.isInvalid}">
                        {{propMapping.title}} - {{propMapping.value}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
