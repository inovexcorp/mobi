<h1 mat-dialog-title>Create Mapping</h1>
<form mat-dialog-content [formGroup]="createMappingForm">
    <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" required focus/>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" formControlName="description"></textarea>
    </mat-form-field>
    <keyword-select [parentForm]="createMappingForm"></keyword-select>
</form>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="continue()" [disabled]="createMappingForm.invalid">Submit</button>
</div>
