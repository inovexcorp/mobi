<div class="class-mapping-select">
    <mat-form-field class="w-100">
        <mat-label>Class Mapping</mat-label>
        <input type="text"
               #textInput matInput
               placeholder="Select a class mapping..."
               aria-label="Class Mapping"
               [formControl]="classMappingControl"
               [matAutocomplete]="classMappingAuto">
        <mat-autocomplete #classMappingAuto="matAutocomplete"
                          (optionSelected)="selectClassMapping($event)"
                          (opened)="showClassMappings()"
                          [displayWith]="getTitle.bind(this)"
                          (closed)="close()">
            <mat-option
                    *ngFor="let classMapping of filteredClassMappings | async, let i=index"
                    [value]="classMapping">
                <span class="d-flex w-100">
                    <span class="flex-1 remove-min-width text-truncate">{{getTitle(classMapping)}}</span>
                    <button mat-icon-button color="primary" (click)="$event.stopPropagation(); confirmDelete(classMapping)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
