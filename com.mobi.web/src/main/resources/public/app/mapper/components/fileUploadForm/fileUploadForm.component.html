<div class="file-upload-form">
    <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
    <file-input [files]="dm.fileObj" [accept]="acceptFileTypes" (filesChange)="upload($event)" required></file-input>
    <div class="pt-2" [formGroup]="uploadFileForm">
        <mat-checkbox formControlName="containsHeaders">Contains Headers</mat-checkbox>
        <div *ngIf="dm.fileObj && !isExcel">
            <div class="field-label">Separator</div>
            <mat-radio-group formControlName="separator" class="d-flex flex-column">
                <mat-radio-button value=",">Comma</mat-radio-button>
                <mat-radio-button [value]="'\t'">Tab</mat-radio-button>
                <mat-radio-button value=":">Colon</mat-radio-button>
            </mat-radio-group>
        </div>  
    </div>
</div>
