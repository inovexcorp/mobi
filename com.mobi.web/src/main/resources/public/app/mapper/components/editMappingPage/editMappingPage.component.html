<div class="edit-mapping-page h-100">
    <mat-tab-group dynamicHeight="true" mat-align-tabs="center" class="h-100" [(selectedIndex)]="state.editTabIndex">
        <mat-tab label="Edit">
            <ng-template matTabContent>
                <edit-mapping-tab></edit-mapping-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Preview">
            <ng-template matTabContent>
                <rdf-preview-tab></rdf-preview-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Commits">
            <ng-template matTabContent>
                <mapping-commits-tab></mapping-commits-tab>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
