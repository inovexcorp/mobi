<h1 mat-dialog-title>Add Class Mapping</h1>
<form mat-dialog-content [formGroup]="classMappingForm">
    <class-select [(selectedClass)]="selectedClassDetails" [parentForm]="classMappingForm"></class-select>
    <class-preview *ngIf="selectedClassDetails" [classDetails]="selectedClassDetails"></class-preview>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="addClass()" [disabled]="!selectedClassDetails">Submit</button>
</div>
