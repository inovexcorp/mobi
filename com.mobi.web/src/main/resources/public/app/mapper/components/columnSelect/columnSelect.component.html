<div [formGroup]="parentForm" class="column-select w-100">
    <mat-form-field class="w-100">
        <mat-label>Column</mat-label>
        <mat-select placeholder="Column" formControlName="column" >
            <mat-option *ngFor="let col of columns" [value]="col.idx">
                {{col.header}}
            </mat-option>
        </mat-select>
        <mat-hint>Columns are saved by zero-based index</mat-hint>
    </mat-form-field>
    <div *ngIf="parentForm.get('column').value !== undefined && parentForm.get('column').value !== null" class="value-preview"><span class="field-name">Value: </span><span [ngClass]="{'text-muted': preview === '(None)'}">{{preview}}</span></div>
</div>
