<h1 mat-dialog-title>Incompatible Mapping - {{data.mappingRecord['title']}}</h1>
<div mat-dialog-content>
    <info-message>{{infoMessage}}</info-message>
    <mat-list>
        <mat-list-item *ngFor="let mapping of data.incomMappings">
            <div class="col-10 remove-min-width text-truncate" title="{{mapping[titleIRI][0]['@value']}}">
                <span>{{mapping[titleIRI][0]["@value"]}} </span>
                <small *ngIf="mapping[idIRI]" class="ontology-iri text-muted"
                       title="{{mapping[idIRI][0]['@id']}}">{{mapping[idIRI][0]['@id']}}
                </small>
                <small *ngIf="mapping[propIRI]" class="ontology-iri text-muted"
                       title="{{mapping[propIRI][0]['@id']}}">{{mapping[propIRI][0]['@id']}}
                </small>
            </div>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Continue</button>
</div>
