<h1 mat-dialog-title>Run Mapping and Download</h1>
<form mat-dialog-content [formGroup]="runMappingDownloadForm">
    <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
    <mat-form-field class="w-100">
        <mat-label>Data File Name</mat-label>
        <input type="text" aria-label="File Name" matInput formControlName="fileName" required>
    </mat-form-field>
    <mapper-serialization-select [label]="'Serialization'" [parentForm]="runMappingDownloadForm" required="true"></mapper-serialization-select>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="run()" [disabled]="runMappingDownloadForm.invalid ">Submit</button>
</div>
