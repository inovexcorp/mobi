<div class="record-markdown">
    <div *ngIf="!edit" class="view-record-markdown break-word p-2" (click)="showEdit()" [ngClass]="{'hover-area': canEdit}" [title]="canEdit ? 'Click to edit' : undefined">
        <div *ngIf="!text; else elseBlock" class="text-muted">(No overview)</div>
        <ng-template #elseBlock><showdown class="markdown" [value]="text" sanitize></showdown></ng-template>
    </div>
    <div *ngIf="edit" class="p-2 clearfix edit-record-markdown">
        <markdown-editor [(markdown)]="editMarkdown" (saveEvent)="saveEdit($event)" [cancellable]="true" (cancelEvent)="cancelEdit($event)" [allowBlank]="true"></markdown-editor>
    </div>
</div>
