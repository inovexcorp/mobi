<div class="branch-list p-1">
    <mat-accordion class="branches-list" *ngIf="branches.length">
        <mat-expansion-panel *ngFor="let branch of branches">
            <mat-expansion-panel-header>
                <mat-panel-title><span class="text-truncate">{{branch.title}}</span></mat-panel-title>
                <mat-panel-description>
                    <div class="small"><entity-publisher class="d-inline-block" [entity]="branch.branch"></entity-publisher> &#8226; Updated {{branch.date}}</div>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                <span>{{branch.description}}</span>
                <commit-history-table 
                    [headTitle]="branch.title"
                    [commitId]="branch.head"
                    [recordId]="recordId"
                    [branches]="branches"
                    [type]="cm.getType(record)"
                    graph>
                </commit-history-table>
            </ng-template>
        </mat-expansion-panel>
    </mat-accordion>
    <button mat-button class="load-button" *ngIf="totalSize > branches.length" (click)="loadMore()">Load More</button>
</div>
