<mat-tab-group class="record-view-tabset" dynamicHeight="true" [(selectedIndex)]="tabIndex">
    <mat-tab label="Overview">
        <record-markdown [record]="record" (updateRecord)="updateRecordCall($event)" [canEdit]="canEdit"></record-markdown>
    </mat-tab>
    <mat-tab *ngIf="isVersionedRDFRecord" label="Branches">
        <branch-list [record]="record"></branch-list>
    </mat-tab>
    <mat-tab label="Activity"  >
        <ng-template matTabContent>
            <app-activity-list [entityIri]="record['@id']"></app-activity-list>
        </ng-template>
    </mat-tab>
</mat-tab-group>
