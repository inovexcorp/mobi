<mat-card class="record-card" [ngClass]="{'clickable': !!viewRecord}">
    <mat-card-title>
        <div class="title-text-container d-flex">
            <span class="title-text mr-2" [title]="title" (click)="copyIRI()">
                {{title}}
            </span>
            <button mat-icon-button disableRipple id="copyIcon" matTooltip="Copy Record IRI" matTooltipPosition="above">
                <mat-icon>content_copy</mat-icon>
            </button>
        </div>
    </mat-card-title>
    <mat-card-subtitle><record-icon [record]="record"></record-icon>
        <record-type [record]="record"></record-type> &bull; Updated {{modified | date:'short'}}</mat-card-subtitle>
    <mat-card-content>
        <p class="record-description">{{description}}</p>
        <catalog-record-keywords [record]="record"></catalog-record-keywords>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex">
        <entity-publisher [entity]="record" class="text-muted flex-1 align-self-center"></entity-publisher>
        <button class="view-button" mat-button color="primary" (click)="handleClick()">View</button>
        <open-record-button [record]="record" [stopProp]="true" [flat]="true"></open-record-button>
    </mat-card-actions>
</mat-card>
