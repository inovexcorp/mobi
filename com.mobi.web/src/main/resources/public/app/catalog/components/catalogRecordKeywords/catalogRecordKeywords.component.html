<div class="catalog-record-keywords">
    <form [formGroup]="addKeywordsForm">
        <div *ngIf="canEdit && edit" class="keyword-editor d-flex p-2" >
            <keyword-select
                [parentForm]="addKeywordsForm"
                (keyup.escape)="cancelChanges()"
            ></keyword-select>
            <a (click)="saveChanges()" class="fa fa-save fa-2x"></a>
        </div>
        <div class="static-area" *ngIf="!canEdit || !edit" (click)="edit = true" [ngClass]="{'hover-area': canEdit}" title="{{canEdit ? 'Click to edit' : undefined}}">
            <span *ngIf="keywords.length === 0">(No keywords specified)</span>
            <mat-chip-list>
                <mat-chip *ngFor="let keyword of keywords"><span class="keyword-text" [title]="keyword">{{keyword}}</span></mat-chip>
            </mat-chip-list>
        </div>
    </form>
</div>
