<h1 mat-dialog-title>Commit</h1>
<form mat-dialog-content [formGroup]="createCommitForm">
  <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
  <mat-form-field class="w-100">
    <mat-label>Comment</mat-label>
    <textarea matInput name="comment" formControlName="comment" required></textarea>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" (click)="commit()" [disabled]="createCommitForm.invalid">Submit</button>
</div>
