<h1 mat-dialog-title>Download</h1>
<form [formGroup]="downloadRecordForm">
  <mat-form-field class="w-100">
    <mat-label>File Name</mat-label>
    <input matInput type="text" name="fileName" formControlName="fileName" required/>
  </mat-form-field>
  <serialization-select [parentForm]="downloadRecordForm"></serialization-select>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="">Cancel</button>
  <button mat-raised-button color="primary" (click)="download()" [disabled]="downloadRecordForm.invalid">Submit</button>
</div>
