<div class="upload-record-changes-modal">
  <h1 mat-dialog-title>Upload Changes</h1>
  <error-display *ngIf="error && error.errorMessage && error.errorDetails">
    {{error.errorMessage}}
    <ul>
      <li class="text-danger m-0" *ngFor="let detailError of error.errorDetails">
        {{ detailError }}
      </li>
    </ul>
  </error-display>
  <div mat-dialog-content class="pb-1">
    <file-input 
      [displayText]="'Select a file'"
      [(files)]="selectedFile" 
      [accept]="['.json', '.jsonld', '.nt', '.obo', '.ofn', '.omn', '.owl', '.rdf', '.rdfs', '.ttl', '.xml']"
      required>
    </file-input>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="uploadChanges()" [disabled]="!selectedFile">Submit</button>
  </div>
</div>
