<h1 mat-dialog-title>Edit Branch</h1>
<form mat-dialog-content [formGroup]="editBranchForm">
  <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
  <mat-form-field class="w-100 mb-2">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" formControlName="title" required focus/>
    <mat-error *ngIf="editBranchForm.get('title').hasError('maxlength')">Cannot exceed 150 characters</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100 mb-2">
    <mat-label>Description</mat-label>
    <textarea matInput name="description" formControlName="description"></textarea>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" (click)="edit()" [disabled]="editBranchForm.invalid">Submit</button>
</div>
