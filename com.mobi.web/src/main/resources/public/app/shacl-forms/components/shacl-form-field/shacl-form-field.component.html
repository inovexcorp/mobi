<div class="shacl-form-field" *ngIf="formFieldConfig.fieldType" [formGroup]="parentFormGroup">
  <div class="toggle-field pb-2" *ngIf="formFieldConfig.fieldType === 'toggle'">
      <mat-slide-toggle [formControlName]="controlName">{{label}}</mat-slide-toggle>
  </div>
  <div class="text-field" *ngIf="formFieldConfig.fieldType === 'text'">
      <mat-form-field class="w-100">
          <mat-label>{{label}}</mat-label>
          <input matInput [formControlName]="controlName">
          <mat-error *ngIf="fieldFormControl.invalid">Not a valid value</mat-error>
      </mat-form-field>
  </div>
  <div class="textarea-field" *ngIf="formFieldConfig.fieldType === 'textarea'">
    <mat-form-field class="w-100">
        <mat-label>{{label}}</mat-label>
        <textarea matInput [formControlName]="controlName"></textarea>
        <mat-error *ngIf="fieldFormControl.invalid">Not a valid value</mat-error>
    </mat-form-field>
</div>
  <div class="radio-field pb-3" *ngIf="formFieldConfig.fieldType === 'radio'">
    <mat-radio-group class="d-flex flex-column" [formControlName]="controlName">
        <mat-radio-button *ngFor="let value of formFieldConfig.values"
                          [value]="value">
            {{ value }}
        </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="checkbox-field pb-3 d-flex flex-column" *ngIf="formFieldConfig.fieldType === 'checkbox'" >
    <mat-checkbox *ngFor="let checkbox of checkboxes" 
                  (change)="checkboxChange($event)" [value]="checkbox.value" 
                  [checked]="checkbox.checked" 
                  [disabled]="disableCheckboxes && !checkbox.checked">
      {{ checkbox.value }}
    </mat-checkbox>
  </div>
  <div class="dropdown-field pb-3 d-flex flex-column" *ngIf="formFieldConfig.fieldType === 'dropdown'" >
    <mat-form-field>
      <mat-label>{{label}}</mat-label>
      <mat-select [formControlName]="controlName">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="autocomplete-field pb-3 d-flex flex-column" *ngIf="formFieldConfig.fieldType === 'autocomplete'">
    <mat-form-field>
      <mat-label>{{label}}</mat-label>
      <input type="text" matInput placeholder="Select an option" [formControlName]="controlName"
        [matAutocomplete]="auto">
      <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
