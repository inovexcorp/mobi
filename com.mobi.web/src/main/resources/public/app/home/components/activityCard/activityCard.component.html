<mat-card class="activity-card h-100">
    <mat-card-content class="h-100">
        <mat-tab-group class="h-100" [(selectedIndex)]="tabIndex">
            <mat-tab label="Recent Activity">
                <app-activity-list></app-activity-list>
            </mat-tab>
            <mat-tab label="My Activity">
                <app-activity-list [userIri]="lm.currentUserIRI"></app-activity-list>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
