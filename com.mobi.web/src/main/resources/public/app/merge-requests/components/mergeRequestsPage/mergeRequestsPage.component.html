<div class="merge-requests-page clearfix container-fluid h-100">
    <div class="merge-request-main-wrapper h-100 row">
        <div class="h-100 offset-lg-1 col-lg-10 py-2">
            <create-request *ngIf="state.createRequest" class="h-100" updateCommits="updateCommits(commits)"></create-request>
            <merge-request-view *ngIf="state.selected" class="h-100"></merge-request-view>
            <merge-request-list *ngIf="!state.selected && !state.createRequest" class="h-100"></merge-request-list>
        </div>
    </div>
</div>
