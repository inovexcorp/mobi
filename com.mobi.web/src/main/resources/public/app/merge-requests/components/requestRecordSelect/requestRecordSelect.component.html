<div class="request-record-select h-100">
    <div class="record-search-form">
        <mat-form-field class="w-100">
            <input matInput class="record-search" placeholder="Search..." [(ngModel)]="config.searchText" (keyup.enter)="setInitialRecords()">
        </mat-form-field>
    </div>
    <div class="records" #mrRecords>
        <mat-grid-list cols="2" rowHeight="200">
            <mat-grid-tile *ngFor="let record of records">
                <mat-card class="m-1 remove-min-width" (click)="selectRecord(record.record)" [ngClass]="{'selected': record.record['@id'] === state.requestConfig.recordId}">
                    <mat-card-title class="text-truncate">{{record.title}}</mat-card-title>
                    <mat-card-subtitle class="text-truncate"><small>{{record.ontologyIRI}}</small></mat-card-subtitle>
                    <mat-card-content>
                        <p class="overview">{{record.description || 'No description'}}</p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <mat-paginator [pageIndex]="config.pageIndex" [length]="totalSize" [pageSize]="config.limit" (page)="getPage($event)"></mat-paginator>
</div>
