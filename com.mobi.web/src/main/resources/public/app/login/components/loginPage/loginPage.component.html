<div class="login-page">
    <div class="center-section">
        <div class="img-container">
            <img class="w-100" src="images/mobi-primary-logo.png" alt="Mobi Logo"/>
        </div>
        <div class="bg-light form-container">
            <h1 class="text-center">Sign In Here</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="clearfix" novalidate>
                <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" (change)="errorMessage = ''" formControlName="username" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" (change)="errorMessage = ''" formControlName="password" required>
                    </div>
                </div>
                <button mat-raised-button class="w-100" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
