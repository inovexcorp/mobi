<div class="node-item-wrapper w-100" (click)="setSelected()" [ngClass]="{'activeNode': selected}">
    <h4 class="node-title shortened-text" title="{{nodeData.name | beautify}}">{{nodeData.name | beautify}}</h4>
    <div class="node-content shortened-text">
        <div class="prop-header d-flex align-items-baseline clearfix" title="{{nodeData.iri}}">
            <p class="text text-truncate m-0">IRI: </p>
            <small class="ml-1 text-muted text-truncate flex-1">{{nodeData.iri}}</small>
        </div>
        <div class="prop-header d-flex align-items-baseline clearfix" title="{{nodeData.targetValue || 'N/A'}}">
            <p class="text text-truncate m-0">Target: </p>
            <small class="ml-1 text-muted text-truncate flex-1">{{nodeData.targetValue || 'N/A'}}</small>
            <!-- TODO use the entity name of the value once we add entity name fetching for all IRIs later -->
        </div>
        <div class="prop-header d-flex align-items-baseline clearfix" title="{{nodeData.targetType || 'N/A'}}">
            <p class="text text-truncate m-0">Target Type: </p>
            <small class="ml-1 text-muted text-truncate flex-1">{{getBeautifulIRI(nodeData.targetType) || 'N/A'}}</small>
        </div>
        <div class="prop-header d-flex align-items-baseline clearfix" title="{{nodeData.imported}}">
            <p class="text text-truncate m-0">Imported: </p>
            <small class="ml-1 text-muted text-truncate flex-1">{{nodeData.imported}}</small>
        </div>
    </div>
</div>
