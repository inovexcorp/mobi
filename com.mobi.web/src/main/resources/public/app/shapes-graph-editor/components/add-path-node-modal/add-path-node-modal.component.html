<h1 mat-dialog-title>Add Property to Path</h1>
<form mat-dialog-content [formGroup]="addPropertyForm">
  <app-shacl-single-suggestion-input 
    formControlName="property"
    [pullClasses]="false"
    [label]="'Property'">
  </app-shacl-single-suggestion-input>
  <ng-container *ngIf="selectedProperty">
    <div *ngIf="selectedProperty.type === OWL_OBJECT_PROPERTY">
      <mat-checkbox formControlName="inverse">Inverse</mat-checkbox>
    </div>
    <mat-button-toggle-group formControlName="cardinality" multiple="false" >
      <mat-button-toggle *ngFor="let cardinalityOption of filteredCardinalityOptions" [value]="cardinalityOption.value">{{cardinalityOption.label}}</mat-button-toggle>
    </mat-button-toggle-group>
  </ng-container>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="">Cancel</button>
  <button mat-raised-button color="primary" (click)="addPathNode()" [disabled]="addPropertyForm.invalid">Submit</button>
</div>
