<div class="property-shape-path">
  <mat-card class="target-card mb-1">
    <mat-card-subtitle title="Representation of the Target of the Node Shape">Target</mat-card-subtitle>
    <!-- Only show this hover button at the start -->
    <app-add-path-node-hover-button *ngIf="!path" (onClick)="addFirstNode()"></app-add-path-node-hover-button>
  </mat-card>
  <app-path-node-display *ngIf="path" [pathNode]="path" (addNodeToParent)="addSubProperty($event)"></app-path-node-display>
</div>
