<mat-form-field class="w-100">
  <span class="spinner-prefix" matPrefix #autocompleteSpinner></span>
  <mat-label>{{ label }}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="inputControl"
    [matAutocomplete]="auto"
    [title]="inputControl.value || ''"
    (focus)="onInputFocus()"
    (blur)="onBlur()"/>
  <mat-error *ngIf="inputControl.hasError('required')">
    This field is required.
  </mat-error>
  <mat-error *ngIf="inputControl.hasError('pattern')">
    Please enter a valid IRI.
  </mat-error>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event.option.value)">
    <mat-optgroup *ngIf="!inputControl.invalid && noMatches" label="Custom">
      <mat-option class="custom-suggestion" [value]="customSuggestion" [ngClass]="customSuggestion.value === selectedOption?.value ? 'selected': ''" (mousedown)=$event.preventDefault()>
        <span [title]="customSuggestion.value">{{customSuggestion.value}}</span>
      </mat-option>
    </mat-optgroup>
    <ng-container *ngFor="let group of suggestions$ | async">
      <mat-optgroup [label]="group.label">
        <mat-option *ngFor="let suggestion of group.suggestions" [value]="suggestion" [ngClass]="suggestion.value === selectedOption?.value ? 'selected': ''" (mousedown)=$event.preventDefault()>
          <span [title]="suggestion.value">{{ suggestion.label }}</span>
        </mat-option>
      </mat-optgroup>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
