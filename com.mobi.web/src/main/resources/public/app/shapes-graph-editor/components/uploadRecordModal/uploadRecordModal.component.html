<div class="upload-shapes-graph-record-changes-modal">
    <h1 mat-dialog-title>Upload Shapes Graph Changes</h1>
    <error-display *ngIf="error && error.errorMessage">
        {{error.errorMessage}}
        <ul>
            <li class="text-danger m-0" *ngFor="let detailError of error.errorDetails">
                {{ detailError }}
            </li>
        </ul>
    </error-display>
    <file-input [displayText]="'Select a file'" [(files)]="selectedFile" [accept]="['.owl','.ttl','.xml','.jsonld','.owx','.rdf','.obo']" required></file-input>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="">Cancel</button>
        <button mat-raised-button color="primary" (click)="uploadChanges()" [disabled]="!selectedFile">Submit</button>
    </div>
</div>
