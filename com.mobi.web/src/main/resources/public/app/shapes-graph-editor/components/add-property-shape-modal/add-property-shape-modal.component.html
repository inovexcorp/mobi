<h1 mat-dialog-title>Create Constraint(s)</h1>
<form mat-dialog-content [formGroup]="constraintForm">
  <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>

  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name"/>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Message</mat-label>
    <input matInput type="text" formControlName="message"/>
  </mat-form-field>

  <div class="path-configuration">
    <app-property-shape-path [(path)]="path" (pathChange)="enableConstraints()"></app-property-shape-path>
  </div>
  
  <div class="constraint-content">
    <mat-form-field class="w-100">
      <mat-label>Constraint Type</mat-label>
      <mat-select name="constraintType" formControlName="constraintType" required multiple>
        <mat-option *ngFor="let type of constraintTypes" [value]="type">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-constraint-type-form *ngFor="let constraintOption of selectedConstraintTypes" [parentForm]="constraintForm" [constraintOption]="constraintOption"></app-constraint-type-form>
  </div>
</form>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="">Cancel</button>
  <button mat-raised-button color="primary" (click)="create()" [disabled]="!path || constraintForm.pristine || constraintForm.invalid">Submit</button>
</div>
