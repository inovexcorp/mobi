<h1 mat-dialog-title>Create Node Shape</h1>
<div mat-dialog-content> 
  <form [formGroup]="createForm">
    <static-iri
      [stateService]="stateService"
      [iri]="currentNodeShape['@id']"
      [isImported]="isImported"
      [canModify]="canModify"
      [duplicateCheck]="true"
      (onEdit)="onIriEdit($event.value.iriBegin, $event.value.iriThen, $event.value.iriEnd)">
    </static-iri>
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" required
        placeholder="Enter the Node Shape title">
      <mat-error *ngIf="createForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"
        placeholder="Enter a description for the Node Shape"></textarea>
    </mat-form-field>
  </form>
  <app-shacl-target class="w-100" 
    [versionedRdfRecord]="versionedRdfRecord"
    [nodeShape]="currentNodeShape"
    [isImported]="isImported"
    [canModify]="canModify"
    (onValueChanges)="onTargetChanges($event)">
  </app-shacl-target>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="cancel-button" [mat-dialog-close]="false" >Cancel</button>
  <button mat-raised-button class="submit-button" type="submit" color="primary" (click)="save()" [disabled]="createForm.invalid">Submit</button>
</div>
