<div class="node-shapes-list d-flex flex-column h-100 w-100 p-0">
    <div class="search-bar-container flex-shrink-0 pb-1">
        <search-bar class="flex-1 remove-min-width" [(bindModel)]="searchText" (submitEvent)="search()"></search-bar>
    </div>
    <ng-container *ngIf="nodeShapes?.length > 0; else noResults">
        <cdk-virtual-scroll-viewport #virtualScroll class="shapes-scroll-viewport flex-fill overflow-auto"
            itemSize="116" role="listbox" aria-label="List of Node Shapes">
            <div *cdkVirtualFor="let nodeShapeSummary of nodeShapes; let i = index"
                class="node-shapes-item-wrapper d-flex align-items-center border-bottom px-3" role="option"
                [id]="'node-option-' + i"
                [class.activeNode]="sgs.listItem.selectedNodeShapeIri === nodeShapeSummary.iri"
                [attr.aria-selected]="sgs.listItem.selectedNodeShapeIri === nodeShapeSummary.iri"
                (click)="onItemSelection(nodeShapeSummary)">
                <app-node-shapes-item class="w-100" [nodeShapeSummary]="nodeShapeSummary">
                </app-node-shapes-item>
            </div>
        </cdk-virtual-scroll-viewport>
    </ng-container>
    <ng-template #noResults>
        <info-message class="no-match flex-fill">No node shapes match your search criteria.</info-message>
    </ng-template>
</div>
