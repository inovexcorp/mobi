<div class="node-shapes-list tree h-100 p-0 w-100 d-flex flex-column">
    <div class="d-flex flex-row search pb-1">
        <search-bar class="flex-1 remove-min-width" [(bindModel)]="searchText" (submitEvent)="search()"></search-bar>
    </div>
    <info-message *ngIf="nodeShapes.length === 0" class="no-match">No node shapes match your search criteria.</info-message>
    <cdk-virtual-scroll-viewport itemSize="26" #hierarchyVirtualScroll class="flex-1 repeater-container w-100 remove-min-height">
        <div *cdkVirtualFor="let node of nodeShapes" class="nodeWrapper">
            <app-node-shapes-item [nodeData]="node"></app-node-shapes-item>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
