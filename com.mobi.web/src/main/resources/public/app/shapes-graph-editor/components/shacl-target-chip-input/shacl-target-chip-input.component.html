<mat-form-field class="w-100">
  <span class="spinner-prefix" matPrefix #targetChipSpinner></span>
  <mat-label>{{ label }}</mat-label>
  <mat-chip-list #chipList aria-label="Target Values" [selectable]="!isDisabled">
    <mat-chip *ngFor="let chipValue of chipValues; let i = index" [selectable]="!isDisabled" [removable]="!isDisabled"
      (removed)="removeChip(i)" [disabled]="isDisabled" [title]="chipValue.value">
      {{ chipValue.label }}
      <mat-icon matChipRemove *ngIf="!isDisabled">cancel</mat-icon>
    </mat-chip>
    <input type="text" matInput #chipInput
      [matAutocomplete]="auto"
      [formControl]="inputControl" 
      [matChipInputFor]="chipList" 
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="false" 
      (matChipInputTokenEnd)="addChipFromInput($event)"
      (focus)="onInputFocus()"
      (blur)="onTouched()" />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addChipFromSelection($event)" [displayWith]="displayFn">
    <ng-container *ngFor="let group of suggestions$ | async; trackBy: trackByGroupLabel">
      <mat-optgroup [label]="group.label">
        <mat-option *ngFor="let suggestion of group.suggestions; trackBy: trackBySuggestionValue" [value]="suggestion">
          <span [title]="suggestion.value">{{ suggestion.label }}</span>
        </mat-option>
      </mat-optgroup>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
