<mat-form-field class="w-100">
  <mat-label>{{ label }}</mat-label>
  <input type="text" matInput
    [formControl]="nodeInputControl"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"/>
  <mat-error *ngIf="nodeInputControl.hasError('required')">
    This field is required.
  </mat-error>
  <mat-error *ngIf="nodeInputControl.hasError('pattern')">
    Please enter a valid IRI
  </mat-error>
</mat-form-field>
