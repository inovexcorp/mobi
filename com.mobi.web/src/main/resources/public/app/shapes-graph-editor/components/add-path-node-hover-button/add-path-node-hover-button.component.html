<div class="add-path-node-hover-button"
  [ngClass]="onBottom ? 'card-bottom-hover-zone' : 'card-right-hover-zone'"
  (mouseenter)="isPlusVisible = true"
  (mouseleave)="isPlusVisible = false">
  <button type="button" mat-icon-button class="add-circle-icon" [class.visible]="isPlusVisible" [title]="title" (click)="onClick.emit()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>
