<div class="shapes-graph-details">
    <div class="shapes-graph-heading">
        <span class="entity-name">{{om.getEntityName(state.listItem.metadata)}} </span>
        <static-iri-limited class="editable-iri" [iri]="state.listItem.shapesGraphId"></static-iri-limited>
    </div>
    <p *ngIf="state.listItem.metadata['@type'].length" class="type-wrapper entity-types">
        <span class="type-label">Type(s):</span>
        <span class="types text-muted">{{getTypes()}}</span>
    </p>
</div>
