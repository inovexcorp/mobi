<div class="node-shapes-display d-flex flex-column h-100" *ngIf="nodeShape">
  <div class="selected-header d-flex row">
    <selected-details class="flex-1"
      [stateService]="stateService"
      [entity]="nodeShape"
      [entityIri]="nodeShape['@id']"
      [isImported]="stateService.isSelectedImported()"
      [canModify]="canModify"
      [warningText]="predicateWarningText">
    </selected-details>
  </div>
  <div class="row flex-1 remove-min-height">
    <div class="col-6 vertical-scroll h-100">
      <div class="row py-2">
        <properties-block class="w-100"
          [stateService]="stateService"
          [canModify]="canModify && !stateService.isSelectedImported()"
          [entity]="nodeShape"
          [annotationIRIs]="nodeShapeProperties">
        </properties-block>
      </div>
      <div class="row py-2">
        <app-shacl-target class="w-100"
          [versionedRdfRecord]="stateService.listItem.versionedRdfRecord"
          [nodeShape]="nodeShape"
          [isImported]="stateService.isSelectedImported()"
          [canModify]="canModify">
       </app-shacl-target>
      </div>
    </div>
    <div class="col-6 vertical-scroll h-100">
      <app-property-shapes-display [nodeShape]="nodeShape" [canModify]="canModify" [isImported]="stateService.isSelectedImported()"></app-property-shapes-display>
    </div>
  </div>
</div>
