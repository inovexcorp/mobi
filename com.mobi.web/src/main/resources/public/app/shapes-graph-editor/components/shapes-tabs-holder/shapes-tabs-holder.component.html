<div class="shapes-tab-holder h-100">
    <div class="main-tabs h-100">
        <mat-tab-group #tabsGroup dynamicHeight="true" class="h-100"
                       [(selectedIndex)]="state.listItem.tabIndex"
                       (selectedTabChange)="onTabChanged($event)">
            <mat-tab label="Project">
                <ng-template matTabContent>
                    <app-shapes-project-tab></app-shapes-project-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Node Shapes">
                <ng-template matTabContent>
                    <!--TODO Below is for testing purposes. Remove or Rework upon review or next ticket respectively-->
                    <div class="node-display">Node Shapes Coming Soon!</div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
