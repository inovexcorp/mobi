<div class="shapes-tab-holder h-100">
  <div class="main-tabs h-100">
    <mat-tab-group #tabsGroup dynamicHeight="true" class="h-100"
             [(selectedIndex)]="state.listItem.tabIndex"
             (selectedTabChange)="onTabChanged($event)">
      <mat-tab label="Project">
        <ng-template matTabContent>
          <app-shapes-project-tab
            [listItem]="state.listItem"
            [canModify]="state.canModify()">
          </app-shapes-project-tab>
        </ng-template>
      </mat-tab>
      <mat-tab label="Node Shapes">
        <ng-template matTabContent>
          <app-node-shapes-tab
            [listItem]="state.listItem"
            [canModify]="state.canModify()">
          </app-node-shapes-tab>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <app-shape-button-stack [canModify]="state.canModify()"></app-shape-button-stack>
</div>
