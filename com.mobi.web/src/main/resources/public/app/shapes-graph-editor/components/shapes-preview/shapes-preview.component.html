<div class="shapes-preview h-100">
  <mat-card class="d-flex flex-column h-100">
    <mat-card-header>
      <form [formGroup]="serializationForm">
        <serialization-select class="d-inline-block" [parentForm]="serializationForm"></serialization-select>
        <button mat-raised-button color="primary" class="refresh-button ml-2"
            (click)="setContent()">Refresh</button>
      </form>
    </mat-card-header>
    <mat-card-content class="flex-1 remove-min-height position-relative" #shapesGraphContent></mat-card-content>
  </mat-card>
</div>
