<fieldset class="target-selector py-2">
  <mat-radio-group class="d-flex flex-column target-type-select"
    aria-label="Select a Target Option"
    [value]="value"
    [disabled]="isDisabled"
    (change)="onRadioChange($event)">
    <mat-radio-button 
      class="target-type-option"
      *ngFor="let targetOption of targetOptions"
      [value]="targetOption.iri">
      <span [title]="targetOption.description">{{ targetOption.label }}</span>
    </mat-radio-button>
  </mat-radio-group>
</fieldset>
