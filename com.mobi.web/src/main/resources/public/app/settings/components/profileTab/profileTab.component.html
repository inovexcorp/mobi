<div class="profile-tab row h-100 py-2">
    <div class="col-6 offset-3">
        <h1>{{currentUser.username}}</h1>
        <form [formGroup]="profileForm" (ngSubmit)="save()">
            <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
            <p *ngIf="success && profileForm.pristine" class="text-success">
                <i class="fa fa-check fa-fw"></i><span>Profile successfully saved</span>
            </p>
            <mat-form-field class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput name="firstName" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput name="lastName" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput name="email" formControlName="email">
                <mat-error *ngIf="profileForm.controls.email.invalid">Not a valid email</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.pristine || profileForm.invalid || currentUser.external">Save</button>
        </form>
    </div>
</div>
