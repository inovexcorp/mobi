<div class="settings-page h-100">
    <mat-tab-group dynamicHeight="true" mat-align-tabs="center">
        <mat-tab label="Profile">
            <ng-template matTabContent>
                <profile-tab></profile-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Groups">
            <ng-template matTabContent>
                <group-tab></group-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Password">
            <ng-template matTabContent>
                <password-tab></password-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Preferences">
            <ng-template matTabContent>
                <setting-edit-page [settingType]="this.sm.prefSettingType"></setting-edit-page>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
