<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3">
        <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
        <form [formGroup]="passwordForm" (ngSubmit)="save()">
            <mat-form-field class="current-password w-100" hintLabel="You must provide your current password in order to change it.">
                <mat-label>Current Password</mat-label>
                <input matInput type="password" name="currentPassword" formControlName="currentPassword" required/>
                <mat-error *ngIf="passwordForm.controls.currentPassword.errors?.currentPasswordInvalid">{{ currentPasswordErrorMessage }}</mat-error>
            </mat-form-field>
            <unmask-password [parentForm]="passwordForm" [label]="'New Password'"></unmask-password>
            <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.pristine || passwordForm.invalid || currentUser.external">Save</button>
        </form>
    </div>
</div>
