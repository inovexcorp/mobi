<div class="groups-list tree scroll-without-buttons">
    <ul>
        <li *ngFor="let group of groups; trackBy : trackByFn" [ngClass]="{'external': group.external}">
            <a (click)="clickGroup(group)" class="d-flex" [ngClass]="{'active': selectedGroup && group.title === selectedGroup.title}">
                <span class="group-title text-truncate" [innerHTML]="group.title | highlightText: searchText"></span>
                <span class="member-count pl-1"><i class="fa fa-users"></i> {{group.members.length}}</span>
            </a>
        </li>
    </ul>
</div>
