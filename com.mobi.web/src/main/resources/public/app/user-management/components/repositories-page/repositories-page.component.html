<div class="repositories-page">
  <div class="repo-grid">
    <mat-card 
      *ngFor="let repo of repositories" 
      class="repo-card"
      [class.type-native]="repo.type === 'native'"
      [class.type-memory]="repo.type === 'memory'"
      [class.type-sparql]="repo.type === 'sparql'"
      [class.type-http]="repo.type === 'http'">
      
      <div class="card-accent" [attr.data-type]="repo.type"></div>
      
      <mat-card-title>
        <div class="repo-header">
          <div class="repo-id" [title]="repo.id">{{ repo.id }}</div>
          <mat-chip class="type-chip" [class.chip-native]="repo.type === 'native'"
            [class.chip-memory]="repo.type === 'memory'"
            [class.chip-sparql]="repo.type === 'sparql'"
            [class.chip-http]="repo.type === 'http'">
            {{ repo.type | uppercase }}
          </mat-chip>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        {{ repo.title }}
      </mat-card-subtitle>

      <mat-card-content>
        <div class="capacity-section" *ngIf="repo.limit && repo.tripleCount !== undefined">
          <div class="capacity-header">
            <span class="capacity-label">Capacity</span>
            <span class="capacity-value">{{ repo.tripleCount | number }} / {{ repo.limit | number }}</span>
          </div>
          <mat-progress-bar 
            mode="determinate" 
            [value]="repo.capacityPercentage"
            [class.level-low]="repo.capacityPercentage < 60"
            [class.level-medium]="repo.capacityPercentage >= 60 && repo.capacityPercentage < 85"
            [class.level-high]="repo.capacityPercentage >= 85">
          </mat-progress-bar>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
