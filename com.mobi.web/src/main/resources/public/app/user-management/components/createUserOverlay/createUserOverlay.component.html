<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content [formGroup]="createUserForm">
    <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
    <mat-form-field class="w-100">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" formControlName="username" required/>
        <mat-error *ngIf="createUserForm.controls.username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>
    <unmask-password [parentForm]="createUserForm" [label]="'New Password'"></unmask-password>
    <mat-form-field class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput type="text" name="firstName" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" name="lastName" formControlName="lastName"/>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput name="email" formControlName="email">
        <mat-error *ngIf="createUserForm.controls.email.invalid">Not a valid email</mat-error>
    </mat-form-field>
    <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="add()" [disabled]="createUserForm.invalid">Submit</button>
</div>
