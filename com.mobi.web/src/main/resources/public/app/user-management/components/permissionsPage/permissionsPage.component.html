<div class="permissions-page container-fluid h-100 py-3 vertical-scroll">
    <div class="policy row padding" *ngFor="let policy of policies">
        <div class="col-6 offset-3">
            <user-access-controls [item]="policy" [ruleTitle]="policy.title"></user-access-controls>
        </div>
    </div>
    <div class="save-container">
        <button mat-fab color="primary" class="save-button" (click)="saveChanges()" [disabled]="!hasChanges()" matTooltip="Save Changes"><i class="fa fa-fw fa-floppy-o"></i></button>
    </div>
</div>
