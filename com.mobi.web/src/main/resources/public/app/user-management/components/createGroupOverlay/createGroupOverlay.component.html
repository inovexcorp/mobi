<h1 mat-dialog-title>Create Group</h1>
<div mat-dialog-content [formGroup]="createGroupForm">
    <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
    <mat-form-field class="w-100">
        <mat-label>Group Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" required/>
        <mat-error *ngIf="createGroupForm.controls.title.invalid">{{getTitleErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>
    <div class="pt-1">
        <div>
            <label>Members</label>
            <add-member-button [existingMembers]="members" (addMember)="addMember($event)"></add-member-button>
        </div>
        <member-table [members]="members" (removeMember)="removeMember($event)"></member-table>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
    <button mat-raised-button color="primary" (click)="add()" [disabled]="createGroupForm.invalid">Submit</button>
</div>
