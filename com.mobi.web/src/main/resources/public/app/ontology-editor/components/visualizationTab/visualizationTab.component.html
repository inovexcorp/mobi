<div class="visualization-tab h-100 row m-0">
    <div class="col-12 d-flex flex-column p-2 h-100">
        <section class="h-100 d-flex">
            <div class="chart-wrapper">
                <div id="mobi-graph" class="chartContent">
                    <ontology-visualization
                        [ontologyId]="os.listItem.ontologyId"
                        [commitId]="os.listItem.versionedRdfRecord.commitId"
                        [branchId]="os.listItem.versionedRdfRecord.branchId"
                        [inProgress]="os.listItem.inProgressCommit">
                    </ontology-visualization>
                </div>
            </div>
            <visualization-sidebar
                    [commitId]="os.listItem.versionedRdfRecord.commitId"
                    [inProgress]="os.listItem.inProgressCommit">
            </visualization-sidebar>
        </section>
    </div>
</div>
