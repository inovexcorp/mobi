<div class="super-class-select">
    <button *ngIf="!isShown; else showSelect" class="btn-show" mat-button (click)="show()"><i class="fa fa-fw fa-plus"></i>Show Sub Class Of</button>
    <ng-template #showSelect>
        <button mat-button class="btn-hide" (click)="hide()"><i class="fa fa-fw fa-times"></i>Hide Sub Class Of</button>
        <ontology-class-select [selected]="iris" (selectedChange)="onChange($event)"></ontology-class-select>
    </ng-template>
</div>
