<h1 mat-dialog-title>Create New OWL Named Individual</h1>
<form mat-dialog-content [formGroup]="createForm">
    <static-iri [iri]="individual['@id']" (onEdit)="onEdit($event.value.iriBegin, $event.value.iriThen, $event.value.iriEnd)" [duplicateCheck]="duplicateCheck"></static-iri>
    <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" required focus/>
    </mat-form-field>
    <ontology-class-select [(selected)]="classes"></ontology-class-select>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="create()" [disabled]="createForm.invalid || !classes.length">Submit</button>
</div>
