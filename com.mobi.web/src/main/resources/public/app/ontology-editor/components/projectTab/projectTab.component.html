<div class="project-tab h-100 w-100 m-0 p-3" #projectTab>
    <div class="d-flex flex-column h-100" *ngIf="os.listItem.selected">
        <selected-details></selected-details>
        <div class="row flex-1 remove-min-height">
            <div class="col-5 vertical-scroll h-100">
                <div class="row py-2">
                    <ontology-properties-block class="col" [ontology]="os.listItem.selected"></ontology-properties-block>
                </div>
                <div class="row py-2">
                    <imports-block class="col"
                        [versionedRdfRecord]="os.listItem.versionedRdfRecord"
                        [stateService]="os"
                        [listItem]="os.listItem"
                        [targetRecordTypes]="targetRecordTypes"
                        [noImportMessage]="noImportMessage">
                    </imports-block>
                </div>
            </div>
            <preview-block class="col-7 h-100" [(activePage)]="os.listItem.editorTabStates.project"></preview-block>
        </div>
    </div>
</div>
