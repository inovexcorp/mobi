<div class="characteristics-block">
    <div class="section-header">
        <h5>Characteristics</h5>
    </div>
    <div class="pt-2 d-flex flex-column">
        <mat-checkbox *ngFor="let characteristic of filteredCharacteristics" [ngModel]="characteristic.checked" (ngModelChange)="onChange(characteristic, $event)" [disabled]="os.isSelectedImported() || !os.canModify()">{{ characteristic.displayText }}</mat-checkbox>
    </div>
</div>
