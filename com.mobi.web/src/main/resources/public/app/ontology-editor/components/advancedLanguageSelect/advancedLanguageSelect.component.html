<div class="advanced-language-select" [formGroup]="parentForm">
    <button *ngIf="!isShown; else elseBlock" class="btn-show" mat-button (click)="show()"><i class="fa fa-fw fa-plus"></i>Show language</button>
    <ng-template #elseBlock>
        <button mat-button class="btn-hide" (click)="hide()"><i class="fa fa-fw fa-times"></i>Hide language</button>
        <language-select [parentForm]="parentForm" [disableClear]="true"></language-select>
    </ng-template>
</div>
