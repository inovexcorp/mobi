<div class="ontology-tab h-100">
    <see-history *ngIf="os.listItem.seeHistory"></see-history>
    <div class="main-tabs h-100" *ngIf="!os.listItem.seeHistory">
        <mat-tab-group #tabsGroup dynamicHeight="true" class="h-100" [(selectedIndex)]="os.listItem.tabIndex" (selectedTabChange)="onTabChanged($event)">
            <mat-tab label="Project">
                <ng-template matTabContent>
                    <project-tab></project-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Overview">
                <ng-template matTabContent>
                     <overview-tab></overview-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Classes">
                <ng-template matTabContent>
                     <classes-tab></classes-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Properties">
                <ng-template matTabContent>
                     <properties-tab></properties-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Individuals">
                <ng-template matTabContent>
                    <individuals-tab></individuals-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Schemes" [aria-labelledby]="!isVocab ? 'hidden' : undefined">
                <ng-template matTabContent>
                    <concept-schemes-tab></concept-schemes-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Concepts" [aria-labelledby]="!isVocab ? 'hidden' : undefined">
                <ng-template matTabContent>
                    <concepts-tab></concepts-tab>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>Search <mat-icon class="search-options" [matMenuTriggerFor]="searchMenu">expand_more</mat-icon></ng-template>
                <ng-template matTabContent>
                    <search-tab></search-tab>
                </ng-template>
                <mat-menu #searchMenu="matMenu">
                    <button mat-menu-item class="find-button" (click)="os.listItem.editorTabStates.search.openIndex = 0">Find</button>
                    <button mat-menu-item class="query-button" (click)="os.listItem.editorTabStates.search.openIndex = 1">Query</button>
                </mat-menu>
            </mat-tab>
            <mat-tab class="mobi-visualization" label="Visualization">
                <ng-template matTabContent>
                    <visualization-tab></visualization-tab>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
        <ontology-button-stack></ontology-button-stack>
    </div>
</div>
