<div class="selected-details">
    <div class="selected-heading" *ngIf="os.listItem.selected">
        <span class="entity-name">{{os.getEntityName(os.listItem.selected['@id'])}}</span>
        <static-iri class="editable-iri"
                    [readOnly]="readOnly"
                    [iri]="os.listItem.selected['@id']"
                    (onEdit)="onEdit($event.value.iriBegin, $event.value.iriThen, $event.value.iriEnd)"
                    [highlightText]="highlightText"
                    [duplicateCheck]="true">
        </static-iri>
    </div>
    <p *ngIf="isFromImportedOntology()" class="type-wrapper is-imported-ontology">
        <span class="type-label">Ontology:</span>
        <span class="imported-ontology text-muted">{{getImportedOntology()}}</span>
    </p>
    <p *ngIf="os.listItem.selected && os.listItem.selected['@type']?.length" class="type-wrapper entity-types">
        <span class="type-label">Type(s):</span>
        <span class="types text-muted">{{getTypes()}}</span>
        <a *ngIf="om.isIndividual(os.listItem.selected) && !readOnly && !os.isSelectedImported() && os.canModify()" (click)="showTypesOverlay()"><i class="fa fa-pencil"></i></a>
    </p>
</div>
