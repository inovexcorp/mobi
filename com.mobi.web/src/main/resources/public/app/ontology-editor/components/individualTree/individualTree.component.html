<div class="tree individual-tree hierarchy-tree h-100 p-0 w-100 d-flex flex-column">
    <div class="d-flex flex-row search pb-1">
        <search-bar class="flex-1 remove-min-width"
                    [bindModel]="searchText"
                    (bindModelChange)="updateSearchText($event)"
                    (submitEvent)="onKeyup()"></search-bar>
        <hierarchy-filter [filters]="dropdownFilters"
                          (updateFilters)="updateDropdownFilters($event)"
                          (submitEvent)="onKeyup()">
        </hierarchy-filter>
    </div>
    <cdk-virtual-scroll-viewport itemSize="26" #individualVirtualScroll class="repeater-container w-100 flex-1 remove-min-height">
        <info-message *ngIf="!filteredHierarchy.length && (filterText || dropdownFilterActive)" class="no-match">No entities match your filter.</info-message>
        <div *cdkVirtualFor="let item of filteredHierarchy" class="tree-item-wrapper">
            <div *ngIf="item.isClass" class="tree-item"
                 [ngClass]="{'imported': item.entityInfo.imported}"
                 [ngStyle]="{'padding-left': (indent * item.indent) + 'em'}">
                <a (click)="toggleOpen(item); $event.stopPropagation()">
                    <i class="fa fa-fw" [ngClass]="{'fa-folder-open-o': item.isOpened, 'fa-folder-o': !item.isOpened}"></i>
                    <span>{{this.os.getEntityNameByListItem(item.entityIRI)}}</span>
                </a>
            </div>
            <div *ngIf="!item.isClass"
                 [ngStyle]="{'padding-left': (indent * item.indent) + 'em'}">
                <tree-item [isActive]="os.getActiveEntityIRI() === item.entityIRI"
                           [entityInfo]="item.entityInfo"
                           (onClick)="clickItem(item.entityIRI)"
                           [hasChildren]="item.hasChildren"
                           [path]="item.path"
                           [isOpened]="item.isOpened"
                           [underline]="item.underline"
                           (toggleOpen)="toggleOpen(item)"
                           [attr.data-path-to]="os.joinPath(item.path)"
                           [inProgressCommit]="os.listItem.inProgressCommit"
                           [attr.data-path-to]="os.joinPath(item.path)"
                           [currentIri]="item.entityIRI"></tree-item>
            </div>
        </div>
        <info-message *ngIf="!filteredHierarchy.length && (filterText || dropdownFilterActive)" class="no-match">No individuals match your filter.</info-message>
    </cdk-virtual-scroll-viewport>
</div>
