<div class="ontology-editor-page d-flex flex-column p-3 h-100">
  <app-editor-top-bar *ngIf="!state?.listItem?.merge?.active"></app-editor-top-bar>
  <app-merge-page class="h-100" *ngIf="state?.listItem?.merge?.active"></app-merge-page>
  <app-changes-page class="flex-1 remove-min-height" *ngIf="state?.listItem?.changesPageOpen"
                    [additions]="state?.listItem?.inProgressCommit?.additions"
                    [deletions]="state?.listItem?.inProgressCommit?.deletions">
  </app-changes-page>
  <div class="flex-1 remove-min-height d-flex flex-column h-100 vertical-scroll" *ngIf="state.listItem && !state?.listItem?.changesPageOpen && !state?.listItem?.merge?.active">
    <ontology-tab class="h-100" [isVocab]="state.listItem.isVocabulary"></ontology-tab>
  </div>
</div>
