<div class="classes-tab h-100 row m-0">
    <class-hierarchy-block class="col-3 h-100"></class-hierarchy-block>
    <div class="selected-class col-9 h-100 pt-2" #classesTab>
        <div class="h-100 w-100 d-flex flex-column" *ngIf="os.listItem.selected">
            <div class="selected-header d-flex">
                <selected-details class="flex-1"
                    [stateService]="os"
                    [entity]="os.listItem.selected"
                    [entityIri]="os.listItem.selected['@id']"
                    [canModify]="os.canModify()"
                    [isImported]="os.isSelectedImported()"
                    [highlightText]="os.listItem.editorTabStates.classes.searchText">
                </selected-details>
                <div class="btn-container">
                    <button mat-raised-button color="primary" [disabled]="!os.listItem.selected || os.isSelectedImported()" (click)="seeHistory()">See History</button>
                    <button mat-raised-button *ngIf="os.canModify()" color="warn" [disabled]="!os.listItem.selected || os.isSelectedImported()" (click)="showDeleteConfirmation()">Delete</button>
                </div>
            </div>
            <div class="row flex-1 remove-min-height">
                <div class="col-7 vertical-scroll h-100">
                    <div class="row py-2">
                        <annotation-block [selected]="os.listItem.selected" class="col" [highlightIris]="entityNameProps" [highlightText]="os.listItem.editorTabStates.classes.searchText"></annotation-block>
                    </div>
                    <div class="row py-2">
                        <axiom-block class="col"></axiom-block>
                    </div>
                </div>
                <usages-block class="col-5 pt-2 vertical-scroll h-100" [usages]="os.listItem.editorTabStates.classes.usages"></usages-block>
            </div>
        </div>
    </div>
</div>
