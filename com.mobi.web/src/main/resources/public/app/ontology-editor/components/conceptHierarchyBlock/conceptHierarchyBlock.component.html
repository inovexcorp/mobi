<div class="concept-hierarchy-block h-100 py-1">
    <info-message *ngIf="!os.listItem.concepts.flat.length">(No concepts defined)</info-message>
    <hierarchy-tree *ngIf="os.listItem.concepts.flat.length"
                    [parentLabel]="'concepts'"
                    [hierarchy]="os.listItem.concepts.flat"
                    (updateSearch)="updateSearch($event)"
                    [index]="os.listItem.editorTabStates.concepts.index"
                    (resetIndex)="resetIndex()"
                    [branchId]="os.listItem.versionedRdfRecord.branchId">
    </hierarchy-tree>
</div>
