<h1 mat-dialog-title>Create Entity</h1>
<div mat-dialog-content>
    <button mat-raised-button color="primary" class="create-class" (click)="createClass()">Class</button>
    <button mat-raised-button color="primary" class="create-data-property" (click)="createDataProperty()">Data Property</button>
    <button mat-raised-button color="primary" class="create-object-property" (click)="createObjectProperty()">Object Property</button>
    <button mat-raised-button color="primary" class="create-annotation-property" (click)="createAnnotationProperty()">Annotation Property</button>
    <button mat-raised-button color="primary" class="create-individual" (click)="createIndividual()">Individual</button>
    <button mat-raised-button color="primary" class="create-concept" *ngIf="os.listItem.isVocabulary" (click)="createConcept()">Concept</button>
    <button mat-raised-button color="primary" class="create-concept-scheme" *ngIf="os.listItem.isVocabulary"  (click)="createConceptScheme()">Concept Scheme</button>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">Cancel</button>
</div>
