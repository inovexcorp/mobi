<div class="static-iri">
    <error-display *ngIf="duplicateCheck && os.checkIri(iriBegin + iriThen + iriEnd)">This IRI already exists</error-display>
    <span>
        <strong class="text-muted"
            [ngClass]="{'duplicate-iri': duplicateCheck && os.checkIri(iriBegin + iriThen + iriEnd)}"
            [copy-clipboard]="iri"
            matTooltip="Copy IRI"
            matTooltipPosition="above">
            <span>{{iriBegin + iriThen}}</span><span [innerHTML]="iriEnd | highlightText:highlightText | safeHtml: 'html'"></span>
        </strong>
        <a *ngIf="!os.isSelectedImported() && os.canModify() && !readOnly" (click)="showIriOverlay()" class="ml-1"><i class="fa fa-pencil"></i></a>
    </span>
</div>
