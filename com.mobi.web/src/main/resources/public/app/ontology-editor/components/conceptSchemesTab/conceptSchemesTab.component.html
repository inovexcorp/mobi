<div class="concept-schemes-tab h-100 row m-0">
    <concept-scheme-hierarchy-block class="col-3 h-100"></concept-scheme-hierarchy-block>
    <div class="selected-entity col-9 pt-2 h-100" #conceptSchemesTab>
        <div class="h-100 w-100 d-flex flex-column" *ngIf="os.listItem.selected">
            <div class="selected-header d-flex">
                <selected-details class="flex-1"
                    [stateService]="os"
                    [entity]="os.listItem.selected"
                    [entityIri]="os.listItem.selected['@id']"
                    [isImported]="os.isSelectedImported()"
                    [canModify]="os.canModify()">
                </selected-details>
                <div class="btn-container">
                    <button mat-raised-button color="primary" [disabled]="!os.listItem.selected || os.isSelectedImported()" (click)="seeHistory()">See History</button>
                    <button mat-raised-button *ngIf="os.canModify()" color="warn" [disabled]="os.isSelectedImported()" (click)="showDeleteConfirmation()">Delete</button>
                </div>
            </div>
            <div class="row flex-1 remove-min-height">
                <div class="col-7 vertical-scroll h-100">
                    <div class="row py-2">
                        <annotation-block [selected]="os.listItem.selected"
                                          [highlightIris]="om.entityNameProps"
                                          [highlightText]="highlightText"
                                          class="col">
                        </annotation-block>
                    </div>
                    <div class="row py-2" *ngIf="om.isConcept(os.listItem.selected, os.listItem.derivedConcepts)">
                        <datatype-property-block [selected]="os.listItem.selected" class="col"></datatype-property-block>
                    </div>
                    <div class="row py-2">
                        <object-property-block [selected]="os.listItem.selected" class="col"></object-property-block>
                    </div>
                </div>
                <usages-block class="col-5 vertical-scroll h-100" [usages]="os.listItem.editorTabStates.schemes.usages"></usages-block>
            </div>
        </div>
    </div>
</div>
