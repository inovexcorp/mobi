<div class="individual-hierarchy-block h-100 py-1">
    <info-message *ngIf="!os.listItem.individuals.flat.length">(No individuals defined)</info-message>
    <individual-tree *ngIf="os.listItem.individuals.flat.length" 
    [hierarchy]="os.listItem.individuals.flat"
