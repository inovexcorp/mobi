<div class="query-view h-100">
    <div class="h-100 d-flex flex-column p-2">
        <div class="top-section d-flex flex-row">
            <div class="col d-flex align-items-center">
                <mat-slide-toggle [(ngModel)]="isIncludedImportsChecked">Include Imports</mat-slide-toggle>
            </div>
            <div class="btn-container">
                <button mat-raised-button color="primary" (click)="submitQuery()"><i class="fa fa-play fa-fw"></i><span>Submit</span></button>
            </div>
        </div>
        <div *ngIf="ready" class="flex-1 remove-min-height ontology-query" #ontologyQuery>
            <error-display *ngIf="error">{{error}}</error-display>
        </div>
    </div>
</div>
