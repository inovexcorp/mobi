<span class="hierarchy-filter w-100 h-100 d-block">
    <a mat-icon-button class="h-100 w-100" [matMenuTriggerFor]="hierarchyFilterForm" #trigger="matMenuTrigger"><span [ngClass]="{'disappear': !numFilters }" class="badge fa-stack fa" [attr.data-count]="numFilters"><i class="fa fa-filter fa-stack-1x xfa-inverse"></i></span></a>
    <mat-menu #hierarchyFilterForm="matMenu" class="menu-form-wrapper" hasBackdrop="false" (closed)="dropdownClosed()">
        <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
            <div *ngFor="let filter of filters" class="dropdown-item">
                <mat-checkbox [(ngModel)]="filter.checked" [ngModelOptions]="{standalone: true}">{{filter.name}}</mat-checkbox>
            </div>
            <div class="modal-footer">
                <button mat-raised-button color="primary" class="float-right" (click)="apply()">Apply</button>
            </div>
        </div>
    </mat-menu>
</span>
