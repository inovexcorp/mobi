<div class="filters-selected-list filter-chips d-flex">
  <mat-chip-list class="flex-1 remove-min-width">
    <mat-chip *ngFor="let chip of filterChips; index as i"
         [removable]="true"
         (removed)="removeFilter(chip, i)">
      <span class="filter-value text-truncate" [title]="chip.item.display">
        {{ chip.item.display }}
      </span>
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <div class="reset-button-container">
    <button type="button" mat-button color="primary" (click)="reset()" [disabled]="!filterChips.length">Reset</button>
  </div>
</div>
