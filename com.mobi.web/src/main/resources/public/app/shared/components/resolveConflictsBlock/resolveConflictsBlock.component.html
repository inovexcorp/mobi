<div class="resolve-conflicts-block h-100 d-flex flex-column">
    <div class="merge-details">
        <p class="text-center">Merge <strong>Branch: {{branchTitle}}</strong> into <strong>Branch: {{targetTitle}}</strong></p>
        <p class="text-center" *ngIf="listItem.merge.checkbox">Branch: {{branchTitle}} will be removed after conflicts are resolved.</p>
    </div>
    <div class="flex-1 vertical-scroll p-2 remove-min-height">
        <error-display *ngIf="error">{{error}}</error-display>
        <resolve-conflicts-form [branchTitle]="branchTitle" [targetTitle]="targetTitle" [conflicts]="listItem.merge.conflicts"></resolve-conflicts-form>
    </div>
    <div class="btn-container pt-2">
        <button mat-raised-button color="primary" class="float-right" (click)="submit()" [disabled]="!allResolved() || !listItem.upToDate">Submit with Resolutions</button>
        <button mat-raised-button class="float-right mr-2" (click)="cancelMerge()">Cancel</button>
    </div>
</div>
