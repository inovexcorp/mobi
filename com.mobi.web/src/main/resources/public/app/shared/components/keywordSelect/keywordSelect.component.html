  <div [formGroup]="parentForm" class="keyword-select w-100">
    <mat-form-field class="w-100">
        <mat-label>Keywords</mat-label>
        <mat-chip-list #keywordSelect formControlName="keywords">
            <mat-chip *ngFor="let keyword of parentForm.get('keywords').value" [removable]="true" (removed)="removeKeyword(keyword)">
                {{keyword}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
        <input #chipInput placeholder="Keywords"
        [matChipInputFor]="keywordSelect"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="false"
        (matChipInputTokenEnd)="addKeyword($event)"
        (keyup.escape)="cancel()">
    </mat-form-field>
</div>
