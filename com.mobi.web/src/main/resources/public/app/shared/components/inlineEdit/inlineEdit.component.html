<div class="inline-edit d-inline-block w-100">
    <div *ngIf="canEdit && edit" class="d-flex">
        <input matInput *ngIf="!area" [(ngModel)]="editedText" (keyup.escape)="onBlur()" (keyup.enter)="saveChanges()" class="flex-1 break-word p-2" focus>
        <textarea matInput *ngIf="area" [(ngModel)]="editedText" type="text" (keyup.escape)="onBlur()" (keyup.enter)="saveChanges()" class="flex-1 break-word p-2" rows="5" focus></textarea>
        <a (click)="saveChanges()" class="fa fa-save p-2"></a>
    </div>
    <div *ngIf="(!canEdit || !edit) && text" (click)="edit = true" [ngClass]="{'hover-area': canEdit}" [title]="canEdit ? 'Click to edit' : undefined" class="break-word p-2"><ng-content></ng-content></div>
    <div *ngIf="(!canEdit || !edit) && !text" (click)="edit = true" [ngClass]="{'hover-area': canEdit}" [title]="canEdit ? 'Click to edit' : undefined" class="p-2">{{placeholder}}</div>
</div>
