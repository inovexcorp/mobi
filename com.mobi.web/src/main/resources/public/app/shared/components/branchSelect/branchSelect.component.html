<div class="branch-select">
    <mat-form-field>
        <mat-label>Branch</mat-label>
        <input type="text"
               placeholder="Select a Branch"
               aria-label="Branch"
               matInput
               [formControl]="branchControl"
               [matAutocomplete]="auto">
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectedBranch($event)" [displayWith]="getDisplayText.bind(this)">
            <mat-option *ngFor="let branch of filteredBranches | async" [value]="branch">
                {{ branch.title }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
