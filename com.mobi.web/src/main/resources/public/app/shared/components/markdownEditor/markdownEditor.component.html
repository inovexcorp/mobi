<div class="markdown-editor clearfix">
    <mat-markdown-editor
        [(ngModel)]="markdown"
        [options]="markdownOptions"
        name="Markdown">
    </mat-markdown-editor>
    <button mat-icon-button (click)="openHelp()"><mat-icon>help</mat-icon></button>
    <button mat-raised-button color="primary" class="float-right" (click)="save()" [disabled]="!allowBlank && !markdown">Save</button>
    <button *ngIf="cancellable" mat-raised-button class="float-right mr-2" (click)="cancel()">Cancel</button>
</div>
