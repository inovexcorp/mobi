<div class="activity-list h-100 vertical-scroll py-2" #activityList>
    <div class="activity pb-3" *ngFor="let activity of activities; trackBy: trackByFn">
        <activity-title [activity]="activity.jsonld" [entities]="entities"></activity-title>
        <div class="timestamp text-muted">{{activity.timestamp}}</div>
    </div>
    <button mat-raised-button *ngIf="totalSize > activities.length" (click)="loadMore()">Load More</button>
</div>
