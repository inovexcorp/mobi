<span class="value-display">
    <div *ngIf="value.hasOwnProperty('@id')" class="has-id">
        <span [innerHtml]="getDisplay(value['@id']) | highlightText: highlightText | safeHtml: 'html'"></span>
        <span><small>&lt;{{value['@id']}}&gt;</small></span>
    </div>
    <div *ngIf="value.hasOwnProperty('@value')" class="has-value">
        <span [innerHtml]="value['@value'] | highlightText: highlightText: true | safeHtml: 'html'"></span>
        <span><small class="text-muted lang-display" *ngIf="value['@language']">[language: {{value['@language']}}]</small><small *ngIf="value['@type']" class="text-muted type-display">[type: {{value['@type'] | prefixation}}]</small></span>
    </div>
</span>
