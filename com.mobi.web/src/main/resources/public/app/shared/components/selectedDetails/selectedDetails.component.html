<div class="selected-details">
    <div class="selected-heading" *ngIf="entity">
        <span class="entity-name">{{getEntityName(entity)}}</span>
        <!-- TODO MP-3196 will enable editing of static-iri  -->
        <static-iri
            class="editable-iri"
            [stateService]="stateService"
            [iri]="entityIri"
            [isImported]="isImported"
            [canModify]="canModify"
            [duplicateCheck]="duplicateCheck"
            [highlightText]="highlightText"
            (onEdit)="onEdit($event.value.iriBegin, $event.value.iriThen, $event.value.iriEnd)">
        </static-iri>
    </div>
    <p *ngIf="isImported" class="type-wrapper is-imported-ontology">
        <span class="type-label">Source: </span>
        <span class="imported-ontology text-muted">{{importedSource}}</span>
    </p>
    <p *ngIf="entityHasTypes"
       class="type-wrapper entity-types">
        <span class="type-label">Type(s):</span>
        <span class="types text-muted">{{getTypes()}}</span>
        <a *ngIf="canModifyTypes" (click)="showTypesOverlay()"><i class="fa fa-pencil"></i></a>
    </p>
</div>
<!-- Template must use function for proper change detection -->
<!-- EdgeCase: Adding/Removing dcTerms#Title from entity, Types modification does not trigger ngChanges -->
