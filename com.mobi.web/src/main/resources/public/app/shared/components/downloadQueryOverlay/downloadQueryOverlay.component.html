<h1 mat-dialog-title>Download Results</h1>
<form mat-dialog-content [formGroup]="downloadResultsForm">
    <mat-form-field class="w-100">
        <mat-label>File Name</mat-label>
        <input matInput type="text" name="fileName" formControlName="fileName" required focus>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>File Type</mat-label>
        <mat-select name="fileType" formControlName="fileType" required>
            <mat-option *ngFor="let option of availableOptions" [value]="option.id">
                {{option.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" (click)="download()" [disabled]="downloadResultsForm.invalid">Submit</button>
</div>
