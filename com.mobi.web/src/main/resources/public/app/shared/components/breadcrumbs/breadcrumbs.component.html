<ol class="breadcrumbs breadcrumb">
    <li *ngFor="let item of items; index as idx; last as lastItem" class="breadcrumb-item" [ngClass]="{'active': lastItem}">
        <a *ngIf="!lastItem; else elseBlock" (click)="onClick.emit(idx)">{{item}}</a>
        <ng-template #elseBlock><span>{{item}}</span></ng-template>
    </li>
</ol>
