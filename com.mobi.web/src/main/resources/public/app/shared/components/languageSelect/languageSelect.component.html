<div class="language-select w-100 d-flex" [formGroup]="parentForm">
    <mat-form-field class="flex-1 remove-min-width">
        <mat-label>Language</mat-label>
        <mat-select placeholder="Select Language..." formControlName="language">
            <mat-option *ngFor="let languageOption of languages" [value]="languageOption.value">
                <span>{{languageOption.label}} <small class="text-muted">@{{languageOption.value}}</small></span>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div><a mat-button color="primary" *ngIf="!disableClear" (click)="clear()"><i class="fa fa-fw fa-times"></i>Clear</a></div>
</div>
