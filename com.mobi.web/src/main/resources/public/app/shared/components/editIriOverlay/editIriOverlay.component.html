<h1 mat-dialog-title>Edit IRI</h1>
<form mat-dialog-content [formGroup]="iriFormControl">
    <error-display *ngIf="data.validator && iriFormControl.errors && iriFormControl.errors[data.validatorKey]">{{data.validatorMsg}}</error-display>
    <mat-form-field class="w-100 template-begins-with">
        <mat-label>Begins With</mat-label>
        <input type="text" matInput name="iriBegin" formControlName="iriBegin" required focus/>
        <mat-error *ngIf="iriFormControl.get('iriBegin').errors?.pattern">This value is invalid</mat-error>
        <mat-error *ngIf="iriFormControl.get('iriBegin').errors?.required">This value is required</mat-error>
    </mat-form-field>
    <mat-form-field class="template-then w-100">
        <mat-label>Then</mat-label>
        <mat-select name="iriThen" formControlName="iriThen" required>
            <mat-option class="then-option" value="/">/</mat-option>
            <mat-option class="then-option" value="#">#</mat-option>
            <mat-option class="then-option" value=":">:</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100 template-ends-with">
        <mat-label>Ends With</mat-label>
        <input type="text" matInput name="iriEnd" formControlName="iriEnd" required focus/>
        <mat-error *ngIf="iriFormControl.get('iriEnd').errors?.pattern">This value is invalid</mat-error>
        <mat-error *ngIf="iriFormControl.get('iriEnd').errors?.required">This value is required</mat-error>
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button (click)="this.resetVariables()"><i class="fa fa-refresh"></i></button>
    <button mat-raised-button color="primary" (click)="this.submit()"  [disabled]="iriFormControl.invalid">Submit</button>
</div>
